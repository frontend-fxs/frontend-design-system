<script id="socialmediabar_default" type="x-tmpl-mustache">
    <div class="fxs_shareContent_holder">
        <span class="fxs_helperLabel_title">{{ShareDisplay}}</span>
        <ul class="fxs_shareOptions_boxed">
            {{#SocialMediaChannelsShowed}}
            <li class="fxs_socialMedia_item">
                <a href="#" class="fxs_btn_icon" title="{{ShareTitleDisplay}}" onclick="MyWindow = window.open('{{ShareUrl}}{{urlCustomParams}}', 'MyWindow', 'width=500,height=500'); return false;">
                    <i class="{{CssClass}}"></i><span class="fxs_skip">{{ShareTitleDisplay}}</span>
                </a>
            </li>
            {{/SocialMediaChannelsShowed}}
            <li class="fxs_overflowOptions">
                <span class="fxs_btn_icon" title="{{MoreOptionsDisplay}}" data-toggle="dropdown"><i class="fa fa-ellipsis-h"></i><span class="fxs_skip">{{MoreOptionsDisplay}}</span></span>
                <ul class="fxs_btnGroup_dropdownList">
                    {{#SocialMediaChannelsHidden}}
                    <li class="fxs_socialMedia_item">
                        <a href="#" class="fxs_btn_icon" title="{{ShareTitleDisplay}}" onclick="MyWindow = window.open('{{ShareUrl}}{{urlCustomParams}}', 'Share', 'width=500,height=500'); return false;">
                            <i class="{{CssClass}}"></i>
                            <span class="fxs_skip">{{ShareTitleDisplay}}</span>
                        </a>
                    </li>
                    {{/SocialMediaChannelsHidden}}
                </ul>
            </li>
        </ul>
    </div>
</script>
<div id="socialmediabar_default.seo">
    <script type="application/ld+json">
        {
        "@context": "http://schema.org",
        "@type": "ShareAction",
        "object": {
        "@type": "CreativeWork",
        "name": "{{ShareTitleDisplay}}",
        "url": "{{ShareUrl}}"
        }
        }
    </script>
</div>

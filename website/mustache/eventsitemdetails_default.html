<script id="eventsitemdetails_default" type="x-tmpl-mustache">
    <section class="fxs_detail">
        <article class="fxs_article">
            <header class="fxs_article_header">
                <h1 class="fxs_headline_large">{{Value.Title}}</h1>
                <address class="fxs_contributorBox fxs_contributorBox_big">
                    <div class="fxs_avatar_circleImage_s">
                        <a href="{{Value.AuthorUrl}}" title="{{Value.AuthorName}}">
                            <img class="lazyload" data-src="{{Value.AuthorImageUrl}}" alt="{{Value.AuthorName}}" height="35" width="35">
                        </a>
                    </div>
                    <span class="fxs_article_author">
                        <a href="{{Value.AuthorUrl}}" title="{{Value.AuthorName}}" rel="author">
                            {{Value.AuthorName}}
                        </a>
                        <span class="fxs_author_description">
                           <a href="{{Value.AuthorCompanyUrl}}" class="fxs_mutedLink">{{Value.AuthorCompanyName}}</a>
                        </span>
                    </span>
                    {{>seo}}
                </address>
                <div id="fxs_socialmedia_bar_{{Value.Id}}"></div>
            </header>
            <div id="fxs_live_event_widget_{{Value.Id}}"></div>
            <div class="fxs_article_body">
                <div id="fxs_article_ad_{{Value.Id}}" class="fxs_article_ad"></div>
                <h2>{{Translations.Summary}}</h2>
                <p>
                    {{{Value.Content}}}
                </p>
            </div>
            <div class="fxs_disclaimer_block_{{Value.Id}}"></div>
        </article>
        <hr class="fxs_divider_first">
        <aside class="fxs_row">
            <h2 class="fxs_subsectionTitle">
                {{Translations.UpcomingEvents}}
            </h2>
            <div class="fxs_col fxs_col_100">
                <div id="fxs_upcomming_events_{{Value.Id}}"></div>
            </div>
        </aside>
        <hr class="fxs_divider_wide">

        <div class="fxs_row">
            <div class="fxs_col_100">
                <header class="fxs_marginBase_bottom">
                    <h4 class="fxs_helperLabel_title">{{Translations.RelatedVideos}}</h4>
                </header>
                <div id="fxs_article_related_{{Value.Id}}"></div>
            </div>
        </div>
    </section>
</script>
<div id="eventsitemdetails_default.seo">
    <script type="application/ld+json">
        // SEO
    </script>
</div>

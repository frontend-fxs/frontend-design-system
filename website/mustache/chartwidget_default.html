<script id="chartwidget_default" type="x-tmpl-mustache">
    <section class="fxs_widget_summary" id="{{Value.ContainerId}}">
        <div class="fxs_widget_chart">
            <div class="fxs_relativePositioning fxs_cover_vs">
                <div id="{{Value.ChartId}}" class="fxs_widget_default fxs_widget_chart_graph fxs_chart_cag fxs_compare_performance_chart" {{#Value.CustomChartHigh}} style="height:{{Value.CustomChartHigh}}px!important"{{/Value.CustomChartHigh}}></div>                
             
                {{#Value.DisplayBigChartUrl}}
                    <div class="fxs_fullreport_chart">
                        <a href="{{Value.BigChartUrl}}" class="fxs_btn fxs_btn_default fxs_btn_small" data-toggle="tooltip" data-placement="top" title="" data-original-title="{{Translations.SeeFullChart}}">                        
                            <span>{{Translations.ViewChartDetail}} </span>
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>           
                    {{^Value.TouchAvailable}}                                    
                        {{^Value.EnableZoomOnChart}}
                        <a href="{{Value.BigChartUrl}}" class="fxs_chart_cover">
                            <div class="fxs_chart_curtain"></div>
                        </a>
                        {{/Value.EnableZoomOnChart}}
                    {{/Value.TouchAvailable}}
                {{/Value.DisplayBigChartUrl}}

                {{^Value.DisplayBigChartUrl}}
                    <div class="fxs_fullreport_chart">
                        <a href="{{Value.ExternalUrl}}" class="fxs_btn fxs_btn_default fxs_btn_small" data-toggle="tooltip" data-placement="top" title="" data-original-title="{{Translations.SeeFullChart}}">
                            <span>{{Translations.ViewChartDetail}} </span>
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                    {{^Value.TouchAvailable}}
                        {{^Value.EnableZoomOnChart}}
                            <a href="{{Value.ExternalUrl}}" class="fxs_chart_cover">
                                <div class="fxs_chart_curtain"></div>
                            </a>
                        {{/Value.EnableZoomOnChart}}
                    {{/Value.TouchAvailable}}               
                {{/Value.DisplayBigChartUrl}}

            </div>
        </div>
    </section>
</script>

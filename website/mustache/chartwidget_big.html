<script id="chartwidget_big" type="x-tmpl-mustache">
    <section class="fxs_widget_summary" id="{{Value.ContainerId}}">
        <div class="fxs_widget_chart">
            <div class="fxs_relativePositioning fxs_cover_vs">
                <div id="{{Value.ChartId}}" class="fxs_widget_big fxs_custom_box_sizing fxs_widget_chart_graph" {{#Value.CustomChartHigh}} style="height:{{Value.CustomChartHigh}}px!important" {{/Value.CustomChartHigh}}></div>                           
                {{#Value.DisplayBigChartUrl}}
                <div class="fxs_fullreport_chart">
                    <a href="{{Value.BigChartUrl}}" class="fxs_btn fxs_btn_default fxs_btn_small" data-toggle="tooltip" data-placement="top" title="" data-original-title="{{Translations.SeeFullChart}}">                       
                        <span>{{Translations.ViewChartDetail}} </span>
                        <i class="fa fa-expand"></i>
                    </a>
                </div>
                {{/Value.DisplayBigChartUrl}}
                {{^Value.EnableZoomOnChart}}
                    <a href="{{Value.BigChartUrl}}" class="fxs_chart_cover">                    
                        <div class="fxs_chart_curtain"></div>                    
                    </a>
                {{/Value.EnableZoomOnChart}}
            </div>
        </div>
    </section>
</script>

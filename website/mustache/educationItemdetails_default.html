<script id="educationItemdetails_default" type="x-tmpl-mustache">
    <div class="fxs_leaderboard fxs_leaderboard_small">
        <div id="fxs_leaderboard_ad_{{Value.Id}}" class="fxs_ad"></div>
    </div>
    <hr class="fxs_divider_wide">
    <section fxs-it-id="{{Value.Id}}" fxs_it_url="{{Value.Url}}">
        <article class="fxs_article">
            <div id="fxs_alert_author_follow" class="fxs_contextual_alert fxs_alert_success alert alert-dismissible fade in fxs_hideElements" role="alert">
                <button type="button" class="fxs_close close" onclick="$('#fxs_alert_author_follow').addClass('fxs_hideElements')" aria-label="Close">
                    <i class="fa fa-close"></i>
                    <span class="fxs_skip">Close alert</span>
                </button>
                <span class="fxs_alertLabel">{{Translations.AuthorFollowingAlertLabel}}</span>
                <p class="fxs_alertText">{{Translations.AuthorFollowingAlertText}}</p>
            </div>

            <div id="fxs_alert_author_unfollow" class="fxs_contextual_alert fxs_alert_error alert alert-dismissible fade in fxs_hideElements" role="alert">
                <button type="button" class="fxs_close close" onclick="$('#fxs_alert_author_unfollow').addClass('fxs_hideElements')" aria-label="Close">
                    <i class="fa fa-close"></i>
                    <span class="fxs_skip">Close alert</span>
                </button>
                <span class="fxs_alertLabel">{{Translations.AuthorUnFollowingAlertLabel}}</span>
                <p class="fxs_alertText">{{Translations.AuthorUnFollowingAlertText}}</p>
            </div>
            <header class="fxs_article_header">
                <aside class="fxs_entry_metaInfo">
                    <a class="fxs_entry_sectionlink" href="{{Value.ItemTypeUrl}}">{{Translations.EducationItemTypeDisplay}}</a> | <time pubdate="" datetime="{{Value.PublicationDate}}">{{Value.PublicationDateDisplay}}</time>
                </aside>
                <h1 class="fxs_headline_large">{{Value.Title}}</h1>
                <address class="fxs_contributorBox fxs_contributorBox_big">
                    <div class="fxs_avatar_circleImage_s">
                        <a href="{{Value.Author.Url}}" rel="nofollow" title="{{Value.Author.Name}}">
                            <img class="lazyload" data-src="{{Value.Author.ImageResponse.Url_XtraSmall}}" alt="{{Value.Author.Name}}" width="35" height="35">
                        </a>
                    </div>
                    <span class="fxs_article_author">
                        <a href="{{Value.Author.Url}}" rel="nofollow" title="{{Value.Author.Name}}">
                            <strong>{{Value.Author.Name}}</strong>
                        </a>
                        <span class="fxs_author_description">
                            {{Value.Author.Position}} <a href="{{Value.Company.Url}}" class="fxs_mutedLink">{{Value.Company.Name}}</a>
                        </span>

                        <button id="fxs_cta_authorfollow_{{Value.Id}}" type="button" class="fxs_btn fxs_btn_line fxs_btn_small btn" aria-pressed="false">
                            <span class="fxs_togglebtn_txt init_txt" data-placement="bottom" title="Follow autor's updates">{{Translations.AuthorFollowButton}}</span>
                            <span class="fxs_togglebtn_txt toggled_txt" data-placement="bottom" title="Stop following autor's updates">{{Translations.AuthorFollowingButton}}</span>
                        </button>
                    </span>
                </address>
                <!-- Social Media share widget -->
                <div id="fxs_socialmedia_bar_{{Value.Id}}"></div>
            </header>
            <div class="fxs_row sticky-holder">
                <div class="fxs_flex_col">
                    <div class="fxs_article_body">
                        <div class="fxs_article_content">
                            {{{Value.Content}}}
                        </div>
                    </div>
                </div>
                <div class="fxs_flex_col fxs_flex_ad_col sticky">
                    <div id="fxs_article_ad_{{Value.Id}}" class="fxs_article_ad"></div>
                </div>
             </div>

                    <!-- Disclaimer in post! -->
                    <div class="fxs_disclaimer_block">
                        <p>
                            {{{Value.Company.DisclaimerHtml}}}
                        </p>
                    </div>
                    <!-- /Disclaimer in post! -->
                    <footer class="fxs_article_tags">
                        <div class="fxs_helperLabel_title">{{Translations.RelatedTopicsDisplay}}</div>
                        <ul>
                            {{#Value.Categories}}
                            {{#FullUrl}}
                            <li><a href="{{FullUrl}}" title="{{Name}}" class="fxs_tag">{{Name}}</a></li>
                            {{/FullUrl}}
                            {{^FullUrl}}
                            <li>{{Name}}</li>
                            {{/FullUrl}}
                            {{/Value.Categories}}
                        </ul>
                    </footer>
        </article>
        <div id="fxs_article_related_{{Value.Id}}"></div>
        {{>seo}}
    </section>
    <hr class="fxs_divider_wide">
</script>
<div id="educationItemdetails_default.seo">
    <script type="application/ld+json">
        {
        "@context": "http://schema.org",
        "@type": "ShareAction",
        "object":
        {
        "@type": "CreativeWork",
        "name": "{{Value.Title}}",
        "url": "{{{Value.SEO.FullUrl}}}"
        }
        }
    </script>
    <script type="application/ld+json">
        {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "{{{Value.Title}}}",
        "name": "{{{Value.SEO.MetaTitle}}}",
        "keywords": "{{#Value.Categories}}{{Name}},{{/Value.Categories}}",
        "datePublished" : "{{Value.{PublicationDate}}}",
        "mainEntityOfPage" : "{{Value.SEO.FullUrl}}",
        "url" : "{{{Value.SEO.FullUrl}}}",
        "articleBody" : "{{{Value.ContentPlainText}}}",
        "wordCount": "{{Value.WordCount}}",
        "author": {
        "@type":"Person",
        "name":"{{Value.Author.Name}}",
        "url": "{{{Value.Author.Url}}}",
        "worksfor": {
        "@type": "Organization",
        "name": "{{Value.Company.Name}}",
        "url": "{{{Value.Company.Url}}}"
        }
        },
        "image": {
        "@type": "ImageObject",
        "name":"{{Value.Image.Title}}",
        "description":"{{Value.Image.Title}}",
        "caption": "{{Value.Image.Caption}}",
        "genre": "banc-imatges/externa",
        "url": "{{Value.Image.Url_Medium}}"
        }
        }
    </script>
</div>

<script id="exportcalendar_alert" type="x-tmpl-mustache">
    <div class="fxs_alert fxs_alert_info alert alert-dismissible fade in" role="alert">
        <button type="button" class="fxs_close close" data-dismiss="alert" aria-label="Close">
            <i class="fa fa-close"></i>
            <span class="fxs_skip">{{CloseAlert}}</span>
        </button>
        <span class="fxs_alertLabel">{{Info}}</span>
        <p class="fxs_alertText">{{{AlertText}}}</p>
    </div>
</script>

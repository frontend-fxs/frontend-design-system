<script id="broker_details" type="x-tmpl-mustache">
    <article id="{{Broker.Id}}" class="fxs_row stickem-container {{#Broker.NotAllowedInSession}}fxs_broker_country_disable{{/Broker.NotAllowedInSession}}">
        {{#Broker.NotAllowedInSession}}
        <div class="fxs_contextual_alert fxs_alert_warning alert alert-dismissible fade in" role="alert">
            <span class="fxs_alertLabel">{{Translations.Sorry}}</span>
            <p class="fxs_alertText">{{Translations.BrokerNotAvailable}}</p>
        </div>
        {{/Broker.NotAllowedInSession}}
        <div class="fxs_flex_col">
            <header class="fxs_contributorBox_header">
                <div class="fxs_squareImage fxs_squareImage_s">
                    <a href="{{Broker.ContactInformation.WebsiteUrl}}" target="_blank" title="{{Broker.Title}}">
                        <img class="lazyload" data-src="{{Broker.ImageUrl}}" alt="{{Broker.Title}}" width="35" height="35">
                    </a>
                </div>
                <h1 class="fxs_floatingMedia_textBody fxs_headline_medium" rel="author">
                    {{Broker.Title}}
                </h1>
                <footer class="fxs_floatingMedia_textBody fxs_author_description">
                    <ul class="fxs_list_unstyled">
                        <li>
                            <span class="fxs_boldAntialised_style">{{Translations.Regulated}}:</span>
                            {{Broker.RegulatedCommaSeparated}}
                        </li>
                        <li>
                            <span class="fxs_boldAntialised_style">{{Translations.Foundation}}:</span> {{Broker.Foundation}}
                        </li>
                        <li>
                            <span class="fxs_boldAntialised_style">{{Translations.BusinessNature}}:</span>
                            {{Broker.BusinessNatureCommaSeparated}}
                        </li>
                        <li>
                            <i class="fa fa-map-marker"></i> {{Broker.Street}}
                        </li>
                    </ul>
                </footer>
            </header>
        </div>
        <aside class="fxs_flex_col fxs_flex_ad_col fxs_flex_ad_col_fRight fxs_marginBase_bottom">
            <div class="stickem">
                <h3 class="fxs_subtitle">
                    {{Translations.LiveSpreads}}
                </h3>
                <div id="fxs-spreads-{{Broker.Id}}"></div>
                <div class="collapse" id="collapseExample">
                    <div class="fxs_content_panel fxs_entryPlain_txt_small">
                        <ul>
                            {{#Broker.LiveSpreadsConditions}}
                            <li>{{.}}</li>
                            {{/Broker.LiveSpreadsConditions}}
                        </ul>
                        <div class="fxs_txt_center">
                            <a href="{{Translations.CompareAllSpreadsUrl}}" target="_blank" class="fxs_mutedLink">{{Translations.CompareAllSpreads}} <i class="fa fa-angle-double-right"></i></a>
                        </div>
                    </div>
                </div><!-- /Widget spreads nano -->
                <button type="button" class="fxs_btn fxs_btn_content_toggle fxs_btn_content_toggle_collapse fxs_btn_block btn" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <span class="fxs_togglebtn_txt init_txt">{{Translations.ShowConditions}} <i class="fa fa-chevron-down"></i></span>
                    <span class="fxs_togglebtn_txt toggled_txt">{{Translations.HideConditions}} <i class="fa fa-chevron-up"></i></span>
                </button>
                <div class="fxs_clearfix">
                    <a href="{{Broker.LiveAccountUrl}}" target="_blank" class="fxs_btn fxs_btn_cta fxs_btn_block">{{Translations.OpenMyLiveAccount}}</a>
                    {{#Broker.HasFreeDemo}}
                    <div class="fxs_sidebar_divider"><span>{{Translations.Or}}</span></div>
                    <a href="{{Broker.FreeDemoUrl}}" target="_blank"  class="fxs_btn fxs_btn_line fxs_btn_block">{{Translations.StartFreeDemo}}</a>
                    {{/Broker.HasFreeDemo}}
                </div>
            </div>
        </aside>
        <div class="fxs_flex_col">
            <ul class="fxs_tabs_nav fxs_tabs_nav_small">
                <li class="active"><a data-toggle="tab" href="#broker-trading-details" title="{{Translations.TradingDetails}}">{{Translations.TradingDetails}}</a></li>
                <li><a data-toggle="tab" href="#broker-services" title="{{Translations.Services}}">{{Translations.Services}}</a></li>
                <li><a data-toggle="tab" href="#broker-promotions" title="{{Translations.Promotions}}">{{Translations.Promotions}}</a></li>
            </ul>
            <div class="tab-content fxs_clearfix">
                <div role="tabpanel" id="broker-trading-details" class="tab-pane fade in active">
                    <ul class="fxs_list_table fxs_entryPlain_txt_small">
                        <li class="fxs_list_table_item">
                            <dl class="fxs_inlined_definition_list">
                                <dt>{{Translations.Leverage}}</dt>
                                <dd>{{Broker.LeverageDisplay}}</dd>
                            </dl>
                        </li>
                        <li class="fxs_list_table_item">
                            <dl class="fxs_inlined_definition_list">
                                <dt>{{Translations.Instruments}}</dt>
                                <dd>
                                    <ul class="fxs_subnavInlined_list fxs_txt_normal fxs_add_separator">
                                        {{#Broker.Instruments}}
                                        <li>
                                            {{.}}
                                        </li>
                                        {{/Broker.Instruments}}
                                    </ul>
                                </dd>
                            </dl>
                        </li>
                        <li class="fxs_list_table_item">
                            <dl class="fxs_inlined_definition_list">
                                <dt>{{Translations.Platforms}}</dt>
                                <dd>
                                    <ul class="fxs_subnavInlined_list fxs_txt_normal fxs_add_separator">
                                        {{#Broker.Platforms}}
                                        <li>
                                            {{Title}}
                                        </li>
                                        {{/Broker.Platforms}}
                                    </ul>
                                </dd>
                            </dl>
                        </li>
                        <li class="fxs_list_table_item">
                            <dl class="fxs_inlined_definition_list">
                                <dt>{{Translations.AccountTypes}}</dt>
                                <dd>
                                    <ul class="fxs_subnavInlined_list fxs_txt_normal fxs_add_separator">
                                        {{#Broker.AccountTypes}}
                                        <li>
                                            {{Type}}{{#MinPrice}}: min {{MinPrice}}{{/MinPrice}}
                                        </li>
                                        {{/Broker.AccountTypes}}
                                    </ul>
                                </dd>
                            </dl>
                        </li>
                        <li class="fxs_list_table_item">
                            <dl class="fxs_inlined_definition_list">
                                <dt>{{Translations.LotSizes}}</dt>
                                <dd>
                                    <ul class="fxs_subnavInlined_list fxs_txt_normal fxs_add_separator">
                                        {{#Broker.LotSizes}}
                                        <li>
                                            {{.}}
                                        </li>
                                        {{/Broker.LotSizes}}
                                    </ul>
                                </dd>
                            </dl>
                        </li>
                        <li class="fxs_list_table_item">
                            <dl class="fxs_inlined_definition_list">
                                <dt>{{Translations.DemoAccount}}</dt>
                                <dd>
                                    <p>{{Broker.DemoAccountDescription}}</p>
                                </dd>
                            </dl>
                        </li>
                        <li class="fxs_list_table_item">
                            <dl class="fxs_inlined_definition_list">
                                <dt>{{Translations.AccountCurrency}}</dt>
                                <dd>
                                    <ul class="fxs_subnavInlined_list fxs_txt_normal fxs_add_separator">
                                        {{#Broker.Currencies}}
                                        <li>
                                            {{.}}
                                        </li>
                                        {{/Broker.Currencies}}
                                    </ul>

                                </dd>
                            </dl>
                        </li>
                        <li class="fxs_list_table_item">
                            <dl class="fxs_inlined_definition_list">
                                <dt>{{Translations.PairsOffered}}</dt>
                                <dd>
                                    <a class="fxs_mutedLink" href="{{Broker.PairsLink}}" target="_blank">{{Broker.TotalPairsOffered}} {{Translations.Pairs}} <i class="fa fa-external-link"></i></a>
                                </dd>
                            </dl>
                        </li>
                        <li class="fxs_list_table_item">
                            <dl class="fxs_inlined_definition_list">
                                <dt>{{Translations.PaymentMethods}}</dt>
                                <dd>
                                    <ul class="fxs_subnavInlined_list fxs_txt_normal fxs_add_separator">
                                        {{#Broker.PaymentMethods}}
                                        <li>
                                            {{.}}
                                        </li>
                                        {{/Broker.PaymentMethods}}
                                    </ul>
                                </dd>
                            </dl>
                        </li>
                        {{#Broker.HasComission}}
                        <li class="fxs_list_table_item">
                            <dl class="fxs_inlined_definition_list">
                                <dt>{{Translations.Comissions}} </dt>
                                <dd>
                                    <p>{{{Broker.ComissionDescription}}}</p>
                                </dd>
                            </dl>
                        </li>
                        {{/Broker.HasComission}}
                        <li class="fxs_list_table_item">
                            <div class="fxs_row">
                                <div class="fxs_col fxs_col_33 fxs_marginHalf_bottom">
                                    <strong class="fxs_dBlock">
                                        {{Translations.ScalpingAllowed}}
                                        {{#Broker.ScalpingAllowed}}
                                        <i class="fa fa-check fa-lg fxs_txt_success"></i>
                                        {{/Broker.ScalpingAllowed}}
                                        {{^Broker.ScalpingAllowed}}
                                        <i class="fa fa-close fa-lg fxs_txt_danger"></i>
                                        {{/Broker.ScalpingAllowed}}
                                    </strong>                                  
                                </div>
                                <div class="fxs_col fxs_col_33 fxs_marginHalf_bottom">
                                    <strong class="fxs_dBlock">
                                        {{Translations.SwapFreeAccounts}}
                                        {{#Broker.SwapFreeAccounts}}
                                        <i class="fa fa-check fa-lg fxs_txt_success"></i>
                                        {{/Broker.SwapFreeAccounts}}
                                        {{^Broker.SwapFreeAccounts}}
                                        <i class="fa fa-close fa-lg fxs_txt_danger"></i>
                                        {{/Broker.SwapFreeAccounts}}
                                    </strong>
                                    <small>
                                        {{#Broker.SwapFreeAccounts}}
                                        {{Broker.SwapFreeAccountsInfo}}
                                        {{/Broker.SwapFreeAccounts}}
                                    </small>
                                </div>
                                <div class="fxs_col fxs_col_33 fxs_marginHalf_bottom">
                                    <strong class="fxs_dBlock">
                                        {{Translations.PAMM}}
                                        {{#Broker.PAMM}}
                                        <i class="fa fa-check fa-lg fxs_txt_success"></i>
                                        {{/Broker.PAMM}}
                                        {{^Broker.PAMM}}
                                        <i class="fa fa-close fa-lg fxs_txt_danger"></i>
                                        {{/Broker.PAMM}}
                                    </strong>                                  
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
                <div role="tabpanel" id="broker-services" class="tab-pane fade">
                    <div class="fxs_entryPlain_txt">
                        <div class="fxs_marginBase_bottom">
                            <p>
                                {{{Broker.Description}}}
                            </p>
                        </div>
                        <h3 class="fxs_subtitle">{{Translations.EducationalPrograms}}</h3>
                        <div class="fxs_marginBase_bottom">
                            <ul>
                                {{#Broker.EducationalPrograms}}
                                <li><a href="{{Link}}" target="_blank">{{Title}}</a></li>
                                {{/Broker.EducationalPrograms}}
                            </ul>
                        </div>
                        <h3 class="fxs_subtitle">{{Translations.Languages}}</h3>
                        <div class="fxs_marginBase_bottom">
                            <p>{{Broker.LanguagesCommaSeparated}}</p>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" id="broker-promotions" class="tab-pane fade">
                    {{#Broker.Promotions}}
                    <h2 class="fxs_headline_small">
                        {{Title}}
                    </h2>
                    <div class="fxs_entryPlain_txt">
                        <p>
                            {{{Description}}}
                        </p>
                    </div>
                    <a class="fxs_btn fxs_btn_cta fxs_btn_small" role="button" href="{{Link}}" target="_blank">{{Translations.ApplyNow}}</a>
                    <hr class="fxs_divider_third">
                    {{/Broker.Promotions}}
                </div>
                <footer class="fxs_broker_contact_footer">
                    <button class="fxs_btn fxs_btn_content_toggle_collapse collapsed" type="button" data-toggle="collapse" data-target="#contact-form-{{Broker.Id}}" aria-controls="example-contact-form">
                        <i class="fa fa-phone init_txt"></i> {{Translations.CallMe}} <i class="fa fa-times-circle toggled_txt"></i>
                    </button>

                    <!-- Contact form -->
                    <form id="contact-form-{{Broker.Id}}" class="fxs_inlineForm_group collapse">
                        <div class="fxs_formGroup fxs_contact_broker_slide fxs_first_slide">
                            <label for="fullname-{{Broker.Id}}" class="fxs_skip">{{Translations.CallMeFormFullName}}</label>
                            <input id="fullname-{{Broker.Id}}" type="text" class="fxs_textInput fxs_nameInput" placeholder="{{Translations.CallMeFormFullNamePlaceholder}}" tabindex="1">
                            <button type="button" class="fxs_btn_icon fxs_btn_functional" data-toggle="fxs_second_slide">
                                <i class="fa fa-chevron-right"></i>
                                <span class="fxs_skip">{{Translations.CallMeFormNext}}</span>
                            </button>
                        </div>
                        <div class="fxs_formGroup fxs_contact_broker_slide fxs_second_slide">
                            <select id="select-{{Broker.Id}}" class="fxs_select">
                                {{#Countries}}
                                <option value="{{PhoneCode}}">{{Title}}</option>
                                {{/Countries}}
                            </select>

                            <div class="fxs_formGroup">
                                <span id="phone-code-{{Broker.Id}}" class="fxs_formGroup__addon"></span>

                                <label title="phone" for="phone-{{Broker.Id}}" class="fxs_skip">
                                    {{Translations.CallMeFormPhone}}
                                </label>
                                <input id="phone-{{Broker.Id}}" type="tel" class="fxs_textInput" placeholder="{{Translations.CallMeFormPhoneNumberPlaceholder}}">
                            </div>
                            <div id="recaptcha-{{Broker.Id}}" class="fxs_hideElements"></div>
                            <button type="button" class="fxs_btn fxs_btn_cta fxs_block_xs_to_inline_s_btn" disabled>{{Translations.CallMe}}</button>
                        </div>
                        <div id="error-{{Broker.Id}}" class="fxs_contextual_alert fxs_alert_error">
                            <span class="fxs_alertLabel">{{Translations.CallMeFormOpps}}</span>
                            <p class="fxs_alertText"></p>
                        </div>
                        <div id="success-{{Broker.Id}}" class="fxs_feedback_contact_msg">
                            <!-- fade in -->
                            <span class="fxs_txt_success">{{Translations.CallMeFormSuccesMessage}}</span>
                        </div>
                    </form>
                    <!-- /Contact form -->
                    <!-- Contact links -->
                    <ul class="fxs_subnavInlined_list">
                        <li><i class="fa fa-phone"></i> <strong>{{Broker.ContactInformation.Telephone}}</strong></li>
                        <li><a href="{{Broker.ContactInformation.WebsiteUrl}}" target="_blank" class="fxs_mutedLink"><i class="fa fa-link"></i> {{Translations.WebSite}}</a></li>
                        <li><a href="mailto:{{Broker.ContactInformation.Email}}" class="fxs_mutedLink"><i class="fa fa-envelope-o"></i> {{Translations.Email}}</a></li>
                        <li><a href="{{Broker.ContactInformation.FaqUrl}}" target="_blank" class="fxs_mutedLink"><i class="fa fa-external-link"></i> {{Translations.Faq}}</a></li>
                        <li><a href="{{Broker.ContactInformation.CustomerServiceUrl}}" target="_blank" class="fxs_mutedLink"><i class="fa fa-external-link"></i> {{Translations.CustomerService}}</a></li>
                    </ul>
                    <!-- /Contact links -->
                </footer>
            </div>
        </div>
    </article>
    <hr class="fxs_divider_second">
    <aside class="fxs_disclaimer_block">
        {{{Broker.DisclosureMessage}}}
    </aside>
    <footer class="fxs_broker_contact_footer">
        <ul class="fxs_subnavInlined_list">
            <li><i class="fa fa-phone"></i> <strong>{{Broker.ContactInformation.Telephone}}</strong></li>
            <li><a href="{{Broker.ContactInformation.WebsiteUrl}}" target="_blank" class="fxs_mutedLink"><i class="fa fa-link"></i> {{Translations.Website}}</a></li>
            <li><a href="mailto:{{Broker.ContactInformation.Email}}" class="fxs_mutedLink"><i class="fa fa-envelope-o"></i> {{Translations.Email}}</a></li>
            <li><a href="{{Broker.ContactInformation.FaqUrl}}" target="_blank" class="fxs_mutedLink"><i class="fa fa-external-link"></i> {{Translations.Faq}}</a></li>
            <li><a href="{{Broker.ContactInformation.CustomerServiceUrl}}" target="_blank" class="fxs_mutedLink"><i class="fa fa-external-link"></i> {{Translations.CustomerService}}</a></li>
        </ul>
    </footer>
    {{> seo}}
</script>

<div id="broker_details.seo">
    <script type="application/ld+json">
        {
        "@context": "http://schema.org",
        "@type": "Corporation",
        "name": "{{Broker.Title}}",
        "description": "{{Broker.Title}} is a {{Broker.BusinessNatureCommaSeparated}} regulated by {{Broker.RegulatedCommaSeparated}} based on {{Broker.Street}} and founded on {{Broker.Foundation}}.",
        "telephone": "{{Broker.Telephone}}",
        "mainEntityOfPage" : "{{{Broker.SEO.FullUrl}}}",
        "url": "{{{Broker.SEO.FullUrl}}}",
        "address": "{{Broker.Street}}",
        "email": "{{Broker.Email}}",
        "logo": "{{Broker.ImageUrl}}"
        }
    </script>
</div>

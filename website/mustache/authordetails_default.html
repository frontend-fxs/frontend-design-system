<script id="authordetails_default" type="x-tmpl-mustache">
    <section class="fxs_detail">
        {{#Value}}
        <div class="fxs_row">

            <div id="fxs_alert_author_follow" class="fxs_contextual_alert fxs_alert_success alert alert-dismissible fade in fxs_hideElements" role="alert">
                <button type="button" class="fxs_close close" onclick="$('#fxs_alert_author_follow').addClass('fxs_hideElements')" aria-label="Close">
                    <i class="fa fa-close"></i>
                    <span class="fxs_skip">Close alert</span>
                </button>
                <span class="fxs_alertLabel">{{Translations.AuthorFollowingAlertLabel}}</span>
                <p class="fxs_alertText">{{Translations.AuthorFollowingAlertText}}</p>
            </div>

            <div id="fxs_alert_author_unfollow" class="fxs_contextual_alert fxs_alert_error alert alert-dismissible fade in fxs_hideElements" role="alert">
                <button type="button" class="fxs_close close" onclick="$('#fxs_alert_author_unfollow').addClass('fxs_hideElements')" aria-label="Close">
                    <i class="fa fa-close"></i>
                    <span class="fxs_skip">Close alert</span>
                </button>
                <span class="fxs_alertLabel">{{Translations.AuthorUnFollowingAlertLabel}}</span>
                <p class="fxs_alertText">{{Translations.AuthorUnFollowingAlertText}}</p>
            </div>

            <header class="fxs_contributorBox_header fxs_clearfix">
                <div class="fxs_col fxs_col_67">
                    <div class="fxs_avatar_circleImage_s fxs_fLeft">
                        <img class="lazyload" data-src="{{ImageResponse.Url_XtraSmall}}" alt="{{Name}}" width="35" height="35">
                    </div>
                    <div class="fxs_floatingMedia_textBody">
                        <h1 class="fxs_headline_medium" rel="author">
                            {{Name}}
                        </h1>
                        <span class="fxs_author_description">
                            {{Position}}
                            <a href="{{CompanyUrl}}" class="fxs_mutedLink">{{CompanyName}}</a>
                        </span>
                        {{#FollowEnabled}}
                        <button id="fxs_cta_authorfollow_{{Value.Id}}" type="button" class="fxs_btn fxs_btn_line fxs_btn_small btn" aria-pressed="false">
                            <span class="fxs_togglebtn_txt init_txt" data-placement="bottom" title="Follow autor's updates">
                                <i class="fa fa-envelope-o"></i>
                                <span>{{Translations.AuthorFollowButton}}</span>
                            </span>
                            <span class="fxs_togglebtn_txt toggled_txt" data-placement="bottom" title="Stop following autor's updates">
                                <i class="fa fa-envelope-o"></i>
                                <span>{{Translations.AuthorFollowingButton}}</span>
                            </span>
                        </button>
                        {{/FollowEnabled}}

                    </div>
                </div>
                <hr class="fxs_divider_wide fxs_visible_xs">
                <div class="fxs_col fxs_col_33">
                    {{#HasSocialMedias}}
                    <span class="fxs_label fxs_socialBox_header">{{Translations.FollowOn}}</span>
                    <div id="fxs_socialmedia_bar_{{Value.Id}}"></div>
                    {{/HasSocialMedias}}
                </div>
            </header>
        </div>
        <hr class="fxs_divider_wide fxs_visible_xs">
        <div class="fxs_article_body">
            {{{Bio}}}
        </div>
        {{/Value}}
        <h2 class="fxs_subsectionTitle">
            {{Translations.LatestContent}}
        </h2>
        <div id="fxs_filtered_posts_{{Value.Id}}"></div>
    </section>
</script>

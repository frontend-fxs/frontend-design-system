<script id="onair_event_default" type="x-tmpl-mustache">
    <div class="fxs_video_chat_block">
        <section class="fxs_live_event_module">
            <div class="fxs_background_video">
                <video class="fxs_placeholder_video fxs_onAir_item" autoplay="" loop="" muted="" width="100%">
                    <source src="{{BackgroundVideoSrc}}" type="video/mp4">
                </video>
            </div>
            {{#Event.IsSponsored}}
            <footer class="fxs_live_event_module_summary">
                <div class="fxs_event_sponsor fxs_fRight">
                    <small class="fxs_hidden_xs_iBlock">{{Translations.SponsoredBy}}</small>
                    <div class="fxs_squareImage_s">
                        <a href="{{Event.SponsorUrl}}">
                            <img class="lazyload" data-src="{{Event.SponsorImageUrl}}" alt="{{SponsorName}}" height="35" width="35">
                        </a>
                    </div>
                </div>
            </footer>
            {{/Event.IsSponsored}}
            {{#Event.PublicView}}
            {{#ExternalContent}}
            <article class="fxs_live_event_cta_content">
                <div class="fxs_main_cta_block">
                    <div class="fxs_timer_countdown_block">
                        <div class="fxs_countdown fxs_clearfix">
                            <button id="fxs_cta_enter_{{Event.Id}}" data-toggle="CTA_BUTTON" class="fxs_btn fxs_btn_cta">
                                {{Translations.EnterNow}}
                            </button>
                        </div>
                    </div>
                </div>
                <p class="fxs_live_video_author">
                    {{{Text}}}
                </p>
            </article>
            {{/ExternalContent}}
            {{^ExternalContent}}
            {{#Event.RegistrationRequired}}
            <div id="fxs_live_event_marketing_{{Event.Id}}">
                <article class="fxs_live_event_cta_content">
                    <div class="fxs_main_cta_block">
                        <div class="fxs_timer_countdown_block">
                            <div class="fxs_countdown fxs_clearfix">
                                <button id="fxs_cta_show_video_{{Event.Id}}" onclick="" data-toggle="CTA_BUTTON" class="fxs_btn fxs_btn_cta">
                                    {{Translations.ShowVideo}}
                                </button>
                            </div>
                        </div>
                    </div>
                    <p class="fxs_live_video_author">
                        {{{Text}}}
                    </p>
                </article>
                <label class="fxs_checkboxGroup fxs_relativePositioning">
                    {{#ShowFooterCheckBox}}
                    <input id="accept_contact_chk_on_air_{{Event.Id}}" type="checkbox" checked>
                    {{/ShowFooterCheckBox}}
                    <small>{{Translations.AcceptThirdPartyText}}</small>
                </label>
            </div>
            {{/Event.RegistrationRequired}}
            <div id="fxs_live_event_video_container_{{Event.Id}}" class="fxs_mediaContainer {{#Event.RegistrationRequired}}fxs_hideElements{{/Event.RegistrationRequired}}" style="z-index:1;">
                <!-- Embed Youtube -->
                <iframe class="fxs_media_item" src="{{Event.EventUrl}}?&autoplay=1&rel=0&iv_load_policy=3&modestbranding=1&theme=light&color=white" allowfullscreen="" frameborder="0" width="1280" height="720"></iframe>
                <!-- /Embed Youtube -->
            </div>
            {{/ExternalContent}}
            {{/Event.PublicView}}
            {{#Event.RegistrationView}}
            <article class="fxs_live_event_cta_content">
                <div class="fxs_main_cta_block">
                    <div class="fxs_timer_countdown_block">
                        <div class="fxs_countdown fxs_clearfix">
                            <span class="fxs_helperLabel_title">{{Translations.RegistrationRequired}}</span>
                            <button id="fxs_cta_login_{{Event.Id}}" onclick="" data-toggle="CTA_BUTTON" class="fxs_btn fxs_btn_cta">
                                {{Translations.Login}}
                            </button>
                        </div>
                    </div>
                </div>
                <p class="fxs_live_video_author">
                    {{{Text}}}
                </p>
            </article>
            {{/Event.RegistrationView}}
            {{#Event.PremiumView}}
            <div class="fxs_pricing_table_block">
                <div class="fxs_pricing_table">
                    <span class="fxs_helperLabel_title">{{Translations.PremiumService}}</span>
                    <div id="clock" class="fxs_countdown_clock fxs_skip"></div>
                    <div class="fxs_row fxs_clear_format">

                    </div>
                </div>
                <aside class="fxs_content_panel fxs_txt_center">
                    <p>
                        <a href="{{Translations.PremiumAlreadyPremiumLink}}">{{Translations.PremiumAlreadyPremium}}</a> {{Translations.PremiumLearnMore}} <a href="{{Translations.PremiumFeaturesLink}}">{{Translations.PremiumFeatures}}</a>
                    </p>
                </aside>
            </div>
            {{/Event.PremiumView}}
        </section>
        <div class="fxs_dTable fxs_live_event_module fxs_live_event_data_box">
            <div class="fxs_live_event_cell fxs_current_item">
                <footer class="fxs_live_event_module_summary">
                    <div class="fxs_event_summary_data">
                        <ul class="fxs_plainInlined_list">
                            <li>
                                <span class="fxs_event_time"><i class="fa fa-clock-o"></i> {{Translations.Duration}}: <time datetime="{{Event.Duration}}">{{Event.DurationDisplay}}</time></span>
                            </li>
                        </ul>
                    </div>
                </footer>
                <article class="fxs_live_event_cta_content">
                    <header class="fxs_sideImage_headline fxs_marginBase_bottom">
                        <div class="fxs_floatingMedia_textBody">
                            <h2 class="fxs_entryHeadline" rel="author">
                                <span class="fxs_onair_footer_title">{{{Event.Title}}}</span>
                            </h2>
                        </div>
                    </header>
                    <div class="fxs_entryPlain_txt collapse" id="live-event-summary">
                        {{{Event.Summary}}}
                    </div>
                    <button type="button" class="fxs_btn fxs_btn_content_toggle fxs_btn_content_toggle_collapse fxs_btn_block btn collapsed" data-toggle="collapse" data-target="#live-event-summary" aria-expanded="false" aria-controls="live-event-summary">
                        <span class="fxs_togglebtn_txt init_txt">{{Translations.ShowSummary}} <i class="fa fa-chevron-down"></i></span>
                        <span class="fxs_togglebtn_txt toggled_txt">{{Translations.HideSummary}} <i class="fa fa-chevron-up"></i></span>
                    </button>
                </article>
            </div>
        </div>
    </div>
</script>

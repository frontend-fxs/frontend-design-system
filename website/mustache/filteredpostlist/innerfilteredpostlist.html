<script id="innerfilteredpostlist" type="x-tmpl-mustache">
    <aside class="fxs_entriesList fxs_crawling_page">
        <ol>
            {{#Value}}
            <li>
                <article class="fxs_isVideo_content">
                    <!-- For dev -->
                    <h3 class="fxs_entryHeadline">
                        <a title="{{Title}}" href="{{SEO.FullUrl}}">{{Title}}</a>
                    </h3>
                    <address class="fxs_entry_metaInfo">
                        <time datetime="{{PublicationDate}}" pubdate="">{{PublicationDateDisplay}}</time>
                    </address>
                </article>
            </li>
            {{/Value}}
        </ol>
    </aside>
</script>
<script id="innerfilteredeventlist" type="x-tmpl-mustache">
    <aside class="fxs_entriesList fxs_crawling_page">
        <ol>
            {{#Value}}
            <li>
                <article class="fxs_isVideo_content">
                    <!-- For dev -->
                    <h3 class="fxs_entryHeadline">
                        <a title="{{Event.Title}}" href="{{Event.DetailsUrl}}">{{Event.Title}}</a>
                    </h3>
                    <address class="fxs_entry_metaInfo">
                        <time datetime="{{Event.StartDate}}" pubdate="">{{Event.StartDateDisplay}}, {{Event.StartTimeDisplay}}</time>
                    </address>
                </article>
            </li>
            {{/Value}}
        </ol>
    </aside>
</script>

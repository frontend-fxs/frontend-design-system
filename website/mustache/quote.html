<script id="quote" type="x-tmpl-mustache">
    <blockquote class="fxs_featured_quote">
        <div class="fxs_avatar_circleImage">
            <a href="{{Author.Url}}" title="{{Author.Name}}">
                <img class="lazyload" data-src="{{Author.ImageResponse.Url_Nano}}" alt="{{Author.Name}}" width="75" height="75">
            </a>
        </div>
        <p>
            {{Summary}}
        </p><footer>
            <cite title="{{Title}}" class="fxs_cite"><a href="{{Value.SEO.FullUrl}}">{{Title}}</a></cite>
            <address class="fxs_entry_metaInfo">
                {{ByDisplay}} {{Author.Name}}
                <!--<span class="fxs_article_author">{{ByDisplay}} <a href="{{Author.Url}}">{{Author.Name}}</a></span>--> |
                <time pubdate="" datetime="">{{PublicationDateDisplay}}</time>
            </address>
        </footer>
        <p></p>
    </blockquote>
</script>

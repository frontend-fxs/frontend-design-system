<script id="ratestable_typeahead" type="x-tmpl-mustache">
    <header class="fxs_dropdown_header">
        <h3 class="fxs_helperLabel_title">{{Translations.FilterAssetsTitle}}</h3>
        <div class="fxs_search_box" id="{{TypeAheadSettings.TypeaheadId}}">
            <input type="search"  id="{{TypeAheadSettings.TypeaheadInputTargetId}}" class="fxs_search_input" placeholder="{{Translations.AddPairsToList}}">
            <button class="fxs_btn fxs_btn_filter fxs_btn_small"><i class="fa fa-search"></i></button>
            <div class="fxs_searchResults" style="display:none" id="fxs_searchResults_{{ContainerId}}">
                <ul class="fxs_results">
                    {{#TypeaheadVisibleAssets}}
                    <li>
                        <label>
                            <input id="fxs_filter_mylist_{{ContainerId}}_{{id}}" fxs-assetId="{{id}}" type="checkbox" name="" {{#Selected}} checked{{/Selected}}>{{display}}
                        </label>
                    </li>
                    {{/TypeaheadVisibleAssets}}
                </ul>
                <div class="fxs_filter_footer">
                    <button class="fxs_btn fxs_btn_cta fxs_btn_xsmall" id="fxs_typeahead_save_{{ContainerId}}">{{Translations.Add}}</button>
                    <button class="fxs_btn fxs_btn_cancel fxs_btn_xsmall" id="fxs_typeahead_cancel_{{ContainerId}}">{{Translations.Cancel}}</button>
                </div>
            </div>
        </div>
    </header>

    <label id="{{TypeAheadSettings.TypeaheadFilterButtonId}}" class="fxs_hideElements"></label>
    <label id="{{TypeAheadSettings.TypeaheadCancelButtonId}}" class="fxs_hideElements"></label>
</script>

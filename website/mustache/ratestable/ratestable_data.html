<script id="ratestable_data" type="x-tmpl-mustache">
    <div class="clearfix"></div>
    <div class="fxs_filter_wrapper fxs_clearfix">
        <table id="fxs_{{ContainerId}}_assets" class="fxs_table fxs_ratestable assets fxs_widget_big">
            <thead>
                <tr class="fxs_ratestable_header" data-original-title="" title="">
                    <th>
                        {{Translations.HeaderAsset}}
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#Assets}}
                <tr id="fxs_{{ContainerId}}_asset_{{ProviderCode}}" data-asset-title="{{AssetName}}" class="fxs_widget_ratestable price_down" data-href="{{Url}}">
                    <td>
                        <abbr class="fxs_asset_label" title="{{Description}}">
                            <a href="{{Translations.RatesAndChartsUrl}}{{AssetUri}}">
                                {{AssetName}}
                            </a>
                        </abbr>
                    </td>
                </tr>
                {{/Assets}}
            </tbody>
        </table>
        <table id="fxs_data_table_{{ContainerId}}" class="fxs_table fxs_ratestable fxs_widget_big fxs_swipeContent_slider">
            <thead>
                <tr class="fxs_ratestable_header" data-original-title="" title="">
                    <th>
                        {{Translations.HeaderLast}}
                    </th>
                    <th>
                        {{Translations.HeaderBid}}
                    </th>
                    <th>
                        {{Translations.HeaderAsk}}
                    </th>
                    <th>
                        {{Translations.HeaderChg}}
                    </th>
                    <th>
                        {{Translations.HeaderChgPercent}}
                    </th>
                    <th>
                        {{Translations.HeaderOpen}}
                    </th>
                    <th>
                        {{Translations.HeaderDayLow}}
                    </th>
                    <th>
                        {{Translations.HeaderDayHigh}}
                    </th>
                    <th>
                        {{Translations.HeaderTrend}}
                    </th>
                    <th>
                        {{Translations.HeaderObos}}
                    </th>
                    <th>
                        {{Translations.HeaderVolatility}}
                    </th>
                    <th>
                        {{Translations.HeaderShorcuts}}
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#Assets}}
                <tr class="fxs_widget_ratestable">
                    <td>
                        <span id="fxs_{{ContainerId}}_data_{{ProviderCode}}_Last">
                            {{Last}}
                        </span>
                    </td>
                    <td>
                        <span id="fxs_{{ContainerId}}_data_{{ProviderCode}}_Bid">
                            {{Bid}}
                        </span>
                    </td>
                    <td>
                        <span id="fxs_{{ContainerId}}_data_{{ProviderCode}}_Ask">
                            {{Ask}}
                        </span>
                    </td>
                    <td>
                        <span id="fxs_{{ContainerId}}_data_{{ProviderCode}}_Change">
                            {{Change}}
                        </span>
                    </td>
                    <td>
                        <span id="fxs_{{ContainerId}}_data_{{ProviderCode}}_ChangePercentWithSymbol">
                            {{ChangePercent}}
                        </span>
                    </td>
                    <td>
                        <span id="fxs_{{ContainerId}}_data_{{ProviderCode}}_Open">
                            {{Open}}
                        </span>
                    </td>
                    <td>
                        <span id="fxs_{{ContainerId}}_data_{{ProviderCode}}_Low">
                            {{DayLow}}
                        </span>
                    </td>
                    <td>
                        <span id="fxs_{{ContainerId}}_data_{{ProviderCode}}_High">
                            {{DayHigh}}
                        </span>
                    </td>
                    <td class="fxs_ratestable_trend">
                        <span id="fxs_{{ContainerId}}_data_{{ProviderCode}}_Trend" class="fxs_ratestable_{{TrendClass}}">
                            {{Trend}}
                        </span>
                    </td>
                    <td class="fxs_ratestable_obos">
                        <span id="fxs_{{ContainerId}}_data_{{ProviderCode}}_ObOs" class="fxs_ratestable_{{ObOsClass}}">
                            <span class="custom_tooltip">{{ObOs}}</span>
                        </span>
                    </td>
                    <td class="fxs_ratestable_volatility">
                        <span id="fxs_{{ContainerId}}_data_{{ProviderCode}}_Volatility" class="fxs_ratestable_low">
                            {{Volatility}}
                        </span>
                    </td>
                    <td class="fxs_ratestable_shorcuts">
                        <a href="{{Translations.ChartInteractiveUrl}}{{AssetUri}}" title="chart">
                            <i class="fa fa-line-chart" aria-hidden="true"></i>
                        </a>
                        <a href="{{Translations.RatesAndChartsUrl}}{{AssetUri}}" title="asset">
                            <i class="fa fa-usd" aria-hidden="true">
                            </i>
                        </a>
                        <a href="{{Translations.NewsUrl}}{{AssetUri}}" title="news">
                            <i class="fa fa-file-text-o" aria-hidden="true">
                            </i>
                        </a>
                    </td>
                </tr>
                {{/Assets}}
            </tbody>
        </table>
        <div id="fxs_ratestable_scrollButtons_{{ContainerId}}" class="fxs_hideElements fxs_ratestable_scrollButtons">
            <a id="fxs_swipeContent_start_{{ContainerId}}" class="active" href="javascript:;"></a>
            <a id="fxs_swipeContent_middle_{{ContainerId}}" href="javascript:;"></a>
            <a id="fxs_swipeContent_end_{{ContainerId}}"   href="javascript:;"></a>
        </div>
    </div>
        </script>

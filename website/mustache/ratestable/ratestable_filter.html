<script id="ratestable_filter" type="x-tmpl-mustache">
    <button id="fxs_filter_open_dropdown_button_{{ContainerId}}" class="fxs_btn fxs_btn_anchor fxs_btn_xsmall fxs_fLeft">
        {{Translations.CustomizeMyList}} <span class="fa fa-pencil" aria-hidden="true"></span>
    </button>
    <div class="fxs_hideElements fxs_dropdown left" id="fxs_customize_{{ContainerId}}">
        <button id="fxs_filter_close_dropdown_button_{{ContainerId}}" class="fxs_btn fxs_btn_close_dropdown"><i class="fa fa-times"></i></button>
        <div id="fxs_header_typeahead_{{ContainerId}}"></div>
        <div class="fxs_clearfix"></div>
        <main>
            {{#MyList}}
            <label class="fxs_col fxs_col_25">
                <input id="fxs_filter_mylist_{{ContainerId}}_{{Id}}" fxs-assetId="{{Id}}" type="checkbox" name="" checked>{{Name}}
            </label>
            {{/MyList}}
        </main>
        <footer class="fxs_dropdown_footer">
            <button class="fxs_btn fxs_btn_cta" id="fxs_filter_save_{{ContainerId}}">{{Translations.SaveChanges}}</button>
            <button class="fxs_btn fxs_btn_cancel" id="fxs_filter_cancel_{{ContainerId}}">{{Translations.Cancel}}</button>
        </footer>
        <div id="fxs_header_filter_layer_{{ContainerId}}" class="fxs_dropdown_overLayer fxs_hideElements"></div>
    </div>
</script>

<script id="eventList" type="x-tmpl-mustache">
    <div class="fxs_swipeContent_slider" fxs_name="eventList">
        <table class="fxs_table fxs_tableHover fxs_live_events_table">
            <thead>
                <tr>
                    <th><span class="fxs_skip">{{Translations.Date}}</span></th>
                    <th><span class="fxs_skip">{{Translations.EventTitle}}</span></th>
                    <th><span class="fxs_skip">{{Translations.Sponsor}}</span></th>
                    <th><span class="fxs_skip">{{Translations.MoreInfo}}</span></th>
                </tr>
            </thead>
            <tbody>
                {{#Value}}
                <!--IsOnAir-->
                <tr onclick="window.location = '{{DetailsUrl}}'">
                    <td class="fxs_event_date">
                        <time class="fxs_event_time" pubdate datetime=""><strong>{{StartDateDisplay}}</strong>{{StartTimeDisplay}}</time>
                        {{#IsPremium}}
                        <span class="fxs_label fxs_label_featured fxs_liveEvent_v2">{{Translations.Premium}}</span>
                        {{/IsPremium}}
                    </td>
                    <td class="fxs_event_title_author">
                        <a href="{{DetailsUrl}}" class="fxs_mutedLink">{{Title}}</a>
                        <span class="fxs_txt_neutral">{{AuthorName}}</span>
                    </td>
                    <td class="fxs_event_sponsor">
                        {{#IsSponsored}}
                        <small>{{Translations.SponsoredBy}}</small>
                        <div class="fxs_squareImage_s">
                            <a href="/">
                                <img class="lazyload" data-src="{{SponsorImageUrl}}" alt="{{SponsorName}}" width="35" height="35">
                            </a>
                        </div>
                        {{/IsSponsored}}
                    </td>
                    <td>
                        <a href="{{DetailsUrl}}" class="fxs_btn_icon" title="{{Translations.WatchLiveVideo}}">
                            <i class="fa fa-angle-double-right"></i>
                            <span class="fxs_skip">{{Translations.EventDetails}}</span>
                        </a>
                    </td>
                </tr>
                {{/Value}}
            </tbody>
        </table>
    </div>
</script>

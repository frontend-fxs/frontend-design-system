<script id="post_amp" type="x-tmpl-mustache">
    <!doctype html>
    <html amp lang='en'>    
    {{>head}}
    <body>
        {{>bodySeo}}
        <header class="fxs_header">
            <a class="fxs_logo" href="{{SiteUrl}}" title="FXStreet">FXStreet</a>
        </header>
        <div class="fxs_wrapper">
            <div class="fxs_content">
                <header class="fxs_sectionTitle">
                    <h2 class="fxs_sectionTitle_header">{{FeedName}}</h2>
                </header>
                <section class="fxs_detail">
                    <div class="fxs_row">
                        <div class="fxs_col fxs_col_100">
                            <div class="fxs_entryFeatured">
                                <article class="fxs_entryFeatured_reduced">
                                    <header>
                                        <h1 class="fxs_entryHeadline fxs_marginBase_bottom">
                                            <a href="{{SEO.FullUrl}}" title="{{Title}}">{{Title}}</a>
                                        </h1>
                                        <address class="fxs_entry_metaInfo">
                                            {{#Author.AuthorUrl}}
                                            <span class="fxs_article_author">
                                                By <a href="{{Author.AuthorUrl}}">{{Author.Name}}</a>
                                            </span> |
                                            {{/Author.AuthorUrl}}
                                            <time>{{PublicationDate}} GMT</time>
                                        </address>
                                    </header>

                                    {{^VideoId}}
                                    {{#ImageURL}}
                                    <a href="{{SEO.FullUrl}}" title="{{Title}}">
                                        <amp-img width="645"
                                                 height="425"
                                                 layout="responsive"
                                                 alt="{{Title}}"
                                                 src="{{ImageURL}}">
                                        </amp-img>
                                    </a>
                                    {{/ImageURL}}
                                    {{/VideoId}}

                                    {{#VideoId}}
                                    <div class="fxs_entryFeatured_img">
                                        <amp-youtube data-videoid="{{VideoId}}"
                                                     layout="responsive"
                                                     width="480"
                                                     height="270">
                                        </amp-youtube>
                                    </div>
                                    {{/VideoId}}                               

                                    <div class="fxs_entryExcerpt">
                                        <p>
                                            {{{Content}}}
                                        </p>
                                    </div>
                                </article>
                            </div>
                            <hr class="fxs_divider_second">
                            <div class="fxs_align_center">
                                <amp-ad width="250"
                                        height="250"
                                        type="doubleclick"
                                        data-slot="{{Slot}}"
                                        json="{&quot;targeting&quot;:{&quot;ros&quot;:[&quot;horizontal&quot;]}}">
                                </amp-ad>
                            </div>
                            <hr class="fxs_divider_second">
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <footer class="fxs_footer">
            <div class="fxs_copy_disclaimer">
                <div class="fxs_terms_nav">
                    <small class="fxs_copyRight">{{Copyright}}</small>
                </div>
            </div>
        </footer>
        {{>seo}}        
    </body>
</html>
</script>

<div id="post_amp.head">        
      <head>
        <meta charset="utf-8">
        <link rel='canonical' href='{{SEO.FullUrl}}' />
        <meta name="viewport" content="width=device-width,minimum-scale=1">
        <meta name="description" content="{{SEO.MetaDescription}}" />
        <meta name="keywords" content="{{SEO.KeyWords}}" />
        <script async src="https://cdn.ampproject.org/v0.js"></script>
        <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
        <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
        <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>  
        <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>        
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />  	
        <link rel="icon" type="image/png" href="https://staticcontent.azureedge.net/website/static-html/favicon.png" sizes="32x32">
	    <title>{{{SEO.MetaTitle}}}</title>
	    <style amp-custom>body{color:#49494f;font-family:Roboto,sans-serif;font-size:1rem;height:100%;line-height:1.38rem;margin:0}a{color:#e4871b;text-decoration:none}img{width:100%;height:100%}.fxs_header{background-color:#242d38;height:50px;width:100%;position:fixed;z-index:9999;left:0;border-top:5px solid #e4871b}.fxs_logo{display:inline-block;float:left;width:111px;height:0;background:url(https://staticcontent.azureedge.net/website/img/logos/fxs_logo_2.png) 0 0 no-repeat;background-size:contain;font-size:15px;overflow:hidden;padding-top:1.568rem;margin:10px 10px .25rem}.fxs_wrapper{width:100%;overflow:hidden;padding-top:50px;position:relative}.fxs_content{position:relative;overflow:hidden;z-index:2}.fxs_detail{margin-bottom:7.5px;padding:1rem;position:relative}.fxs_entryHeadline{font-size:1.34rem;padding:0;margin:0}.fxs_entryHeadline a{color:#1b1c23;display:block}.fxs_entry_metaInfo{font-size:.8rem}.fxs_article_author{vertical-align:top;display:inline-block}.fxs_article_body,.fxs_entryExcerpt,.fxs_entryFeatured_big,.fxs_entryPlain_txt_large{font-size:1rem;line-height:1.35em;font-weight:300}.fxs_sectionTitle{margin:auto auto 6px;padding:7.5px 1rem;height:35px;position:relative;border-bottom:2px solid #ccc}.fxs_sectionTitle_header{display:inline-block;color:#2f2f33;font-size:1rem;letter-spacing:normal;text-transform:uppercase;font-style:italic}.fxs_divider_second{height:1px;background-color:#ccc;border:none}.fxs_divider_second::before{content:" ";display:table}.fxs_marginBase_top{margin-top:15px}.fxs_footer{margin-left:0;width:100%;position:fixed;bottom:0;z-index:3}.fxs_copy_disclaimer{font-size:14px;height:35px;background-color:#f3f3f8}.fxs_copyRight{padding-left:15px;line-height:35px}.fxs_align_center{text-align:center}@media (min-width:680px){.fxs_article_body,.fxs_entryExcerpt,.fxs_entryFeatured_big,.fxs_entryPlain_txt_large{font-size:1.2rem;line-height:1.35em;font-weight:300}}
	    </style>
        <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>      
     </head>
</div>

<div id="post_amp.bodySeo">
    <amp-analytics config="https://www.googletagmanager.com/amp.json?id=GTM-TJBFFGN&gtm.url={{{SEO.AmpUrl}}}" data-credentials="include">     
    </amp-analytics>
</div>

<div id="post_amp.seo">
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "NewsArticle",
            "mainEntityOfPage": "{{{SEO.AmpUrl}}}",
            "headline": "{{{SEO.MetaTitle}}}",
            "datePublished": "{{{PublicationDate}}}",
            "dateModified":  "{{{PublicationDate}}}",
            "description": "{{SEO.MetaDescription}}",
            "author": {
                "@type": "Person",
                "name": "{{Author.Name}}"
            },
            "publisher": {
                "@type": "Organization",
                "name": "{{Author.CompanyName}}",
                "logo": {
                "@type": "ImageObject",
                "url": "{{{SiteUrl}}}{{{Author.CompanyUrl}}}",
                "width": 600,
                "height": 60
                }
            },
            "image": {
                "@type": "ImageObject",
                "url": "{{{ImageUrl}}}",
                "height": 1280,
                "width": 857
            }
        }
    </script>
</div>

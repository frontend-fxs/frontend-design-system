<script id="companydetails_default" type="x-tmpl-mustache">
    <section class="fxs_detail">
        {{#Value}}
        <div class="fxs_row">
            <header class="fxs_contributorBox_header fxs_clearfix">
                <div class="fxs_col fxs_col_67">
                    <div class="fxs_avatar_circleImage_s fxs_fLeft">
                        <img class="lazyload" data-src="{{ImageResponse.Url_XtraSmall}}" alt="{{Name}}" width="35" height="35">
                    </div>
                    <div class="fxs_floatingMedia_textBody">
                        <h1 class="fxs_headline_medium" rel="author">
                            {{Name}}
                        </h1>
                    </div>
                </div>
                <hr class="fxs_divider_wide fxs_visible_xs">
                <div class="fxs_col fxs_col_33">
                    <span class="fxs_label fxs_socialBox_header">{{Translations.FollowOn}}</span>
                    <div id="fxs_socialmedia_bar_{{Value.Id}}"></div>
                    <ul class="fxs_suscribeSocialBtn fxs_socialMedia_author_item">
                        <!--Cambiar clases-->
                        <li>
                            <ul class="fxs_plainInlined_list fxs_txt_xsmall">
                                <li><i class="fa fa-map-marker"></i></li>
                                <li>{{Address}}</li>
                            </ul>
                        </li>
                        <li>
                            <ul class="fxs_plainInlined_list fxs_txt_xsmall">
                                <li><i class="fa fa-link"></i></li>
                                <li><a href="{{Url}}" target="_blank">{{Url}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </header>
        </div>
        <hr class="fxs_divider_wide fxs_visible_xs">
        <div class="fxs_article_body">
            {{{Description}}}
        </div>
        {{/Value}}
        <h2 class="fxs_subsectionTitle">
            {{Translations.LatestContent}}
        </h2>
        <div id="fxs_filtered_posts_{{Value.Id}}"></div>
    </section>
</script>

<script id="ratesandcharts_multi_big" type="x-tmpl-mustache">
    <section class="fxs_widget_summary fxs_relativePositioning">
        {{#Title}}
        <!-- message when the user add assets to de default list -->
        <div id="{{FilterJson.AssetsAddedId}}" class="fxs_apply_filter_msg fxs_apply_filter_msg_widget fxs_hideElements">{{FilterJson.Translations.FilterAssetsAdded}}</div>
        <!-- / message when the user add assets to de default list -->

        <div id="{{FilterJson.FilterSectionId}}" class="fxs_modal_widgets fxs_hideElements">
            {{#ShowFilter}}
            <!-- message to alert user when modify the default assets -->
            <div id="{{FilterJson.PopupContainerId}}" class="fxs_settings_message fxs_hideElements">
                <div class="fxs_settings_message_icon">
                    <i class="fa fa-exclamation-triangle fa-4x" aria-hidden="true"></i>
                </div>
                <div class="fxs_settings_message_content">
                    <p>{{{FilterJson.Translations.FilterPopupAlertMessage}}}</p>
                </div>
                <div class="fxs_clearfix"></div>
                <div class="fxs_filter_buttons_box">
                    <button id="{{FilterJson.PopupApplyId}}" type="button" class="fxs_btn fxs_btn_default fxs_apply_filter_btn">{{FilterJson.Translations.ButtonApply}}</button>
                    <button id="{{FilterJson.PopupCancelId}}" type="button" class="fxs_btn fxs_btn_line fxs_cancel_filter_btn" data-dismiss="modal" aria-hidden="true">{{FilterJson.Translations.Cancel}}</button>
                </div>
            </div>
            <!-- / message to alert user when modify the default assets -->
            <div id="{{FilterJson.ModalContainerId}}" class="fxs_filter_rail fxs_listViewRail_price_filter fxs_listView_vers fxs_listView_widget">
                <div class="fxs_filterResults_bg fxs_clearfix">
                    <div class="fxs_modal_nav fxs_clearfix">
                        <div class="fxs_helperLabel_title">{{FilterJson.Translations.FilterModalTitle}}</div>
                        <a id="{{FilterJson.CloseAdvancedFilterId}}" href="javascript:;"
                           class="fxs_helperLabel_title fxs_helperLabel_btn">{{FilterJson.Translations.ApplyNone}}</a>
                    </div>
                    <div class="fxs_typeahead_widget_results">
                        <div class="fxs_filter_new fxs_filter_new_widget fxs_advanced_filter active" id="{{FilterJson.TypeaheadJsonInitialization.TypeaheadId}}">
                            <form>
                                <div class="fxs_typeaheadContainer">
                                    <label for="{{FilterJson.TypeaheadJsonInitialization.TypeaheadInputTargetId}}"
                                           id="{{FilterJson.TypeaheadJsonInitialization.TypeaheadFilterButtonId}}" class="fxs_btn_filter">
                                        <i class="fa fa-search"></i>
                                        <span class="fxs_skip">{{FilterJson.Translations.AddPairsToList}}</span>
                                    </label> 
                                    <div class="fxs_queryResults">
                                        <button id="{{FilterJson.TypeaheadJsonInitialization.TypeaheadCancelButtonId}}" type="reset"
                                                title="ClearTypeahead" class="fxs_rates_addPair fxs_dismissQuery_disabled"></button>
                                    </div>                               
                                    <div class="fxs_typeaheadField">
                                        <div class="fxs_typeaheadQuery">
                                            <input id="{{FilterJson.TypeaheadJsonInitialization.TypeaheadInputTargetId}}" name="typeaheadTarget"
                                                   type="search" placeholder="Add assets" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="fxs_filter_rail_container fxs_filter_price_container">
                                <form>
                                    <fieldset class="fxs_fieldset fxs_scrollableContent fxs_containerBlock_height">
                                        <!--<legend>{{FilterJson.Translations.SelectedItems}}</legend>-->
                                        <ul id="{{FilterJson.SelectedAssetsId}}" class="fxs_list_unstyled fxs_rates_filter_list"></ul>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="fxs_apply_filters_block">
                        <div class="fxs_assets_info fxs_align_center">
                            <span class="fxs_assets_number"></span> <span class="fxs_assets_number_info">{{FilterJson.Translations.AssetCounterInfo}}</span>
                        </div>
                        
                        <!--<div class="fxs_filter_buttons_box">-->
                        <div class="fxs_col fxs_col_50">
                            <button id="{{FilterJson.ApplyFilterId}}" type="button" class="fxs_btn fxs_btn_default fxs_btn_block fxs_apply_filter_btn"
                                    data-toggle="collapse" data-target="#price-filter-block" aria-controls="rates-filter-block"
                                    data-remove="filter-active-class" aria-expanded="false">
                                {{FilterJson.Translations.ButtonApply}}
                            </button>
                        </div>
                        <div class="fxs_col fxs_col_50">
                            <button id="{{FilterJson.ClearFilterId}}" type="button" class="fxs_btn fxs_btn_line fxs_btn_block fxs_cancel_filter_btn"
                                    data-target="#price-filter-block" aria-controls="rates-filter-block" data-remove="filter-active-class"
                                    aria-expanded="false">
                                {{FilterJson.Translations.Cancel}}
                            </button>
                            <div style="clear: both"></div>
                            <!--</div>-->
                        </div>
                    </div>
                </div>
            </div>
            {{/ShowFilter}}
        </div>
        <div class="fxs_table_prices_container">
            <div class="fxs_price_filter">
                <header class="fxs_price_filter_header fxs_navFilter_bg fxs_clearfix">
                    <div class="fxs_filter_nav_label">
                        <div id="{{TitleContainerId}}" class="fxs_helperLabel_title">{{Title}}</div>
                    </div>

                    {{#ShowFilter}}
                    <div class="fxs_filter_nav_buttons">
                        <div class="fxs_btn_group fxs_filter_custom">
                            <button id="{{FilterJson.AdvancedFilterId}}" class="fxs_btn fxs_btn_small fxs_btn_light">
                                {{FilterJson.Translations.Custom}} <i class="fa fa-filter" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <!--<div class="fxs_listView_vers_btn">
                        <div id="fxs_filter_header_container" class="fxs_filter fxs_filter_price_btn">
                            <div class="fxs_typeaheadContainer">
                                <button id="{{FilterJson.AdvancedFilterId}}" type="button" class="fxs_btn_filter fxs_btn_content_toggle btn" data-toggle="collapse" title="Open filter" data-target="#rates-filter-block" aria-controls="rates-filter-block" style="display:block;">
                                    <div class="fxs_togglebtn_txt init_txt">
                                        <span class="fxs_label_filter">CUSTOM <i class="fa fa-filter" aria-hidden="true"></i></span>
                                    </div>
                                </button>
                                <button id="{{FilterJson.CloseAdvancedFilterId}}" type="button" class="fxs_btn_filter fxs_btn_content_toggle btn fxs_dismissQuery" data-toggle="collapse" title="Close" data-target="#rates-filter-block" aria-controls="rates-filter-block" style="display:none;">

                                    <div class="toggled_txt">{{FilterJson.Translations.CloseFilter}}</div>
                                </button>
                                <div class="fxs_typeaheadField fxs_txt_center">
                                    <span class="fxs_helperLabel_title">{{FilterJson.Translations.FilterRatesAndCharts}}</span>
                                </div>
                            </div>
                        </div>
                    </div>-->
                    {{/ShowFilter}}
                </header>

            </div>
            {{/Title}}
            <div class="fxs_filter_wrapper fxs_clearfix">
                <table id="fxs_table_prices" class="fxs_table fxs_table_prices fxs_widget_big fxs_tableHover">
                    {{#ShowHeaders}}
                    <thead>
                        <tr class="fxs_table_prices_header">
                            <th>{{Translations.Asset}}</th>
                            <th>{{Translations.BidAsk}}</th>
                            <th>{{Translations.ChangePercent}}</th>
                            <th>{{Translations.Open}}</th>
                            <th>{{Translations.High}}</th>
                            <th style="width:15%">{{Translations.Low}}</th>
                        </tr>
                    </thead>
                    {{/ShowHeaders}}
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>
</script>

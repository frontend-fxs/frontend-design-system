<script id="staticalert_default" type="x-tmpl-mustache">
    <div fxs_sf_widget
         {{#IsWide}}
         class="fxs_global_alert fxs_alert_{{CssSuffix}} alert-dismissible fade in"
         {{/IsWide}}
         {{^IsWide}}
         class="fxs_alert fxs_alert_{{CssSuffix}} alert-dismissible fade in"
         {{/IsWide}}
         fxs_name="staticAlert">
        <span class="fxs_alertLabel">{{Title}}</span>
        <a href="#" class="fxs_close"><i class="fa fa-close"></i></a>
        <p class="fxs_alertText">{{{Summary}}}</p>
    </div>
    {{>seo}}
</script>
<div id="staticalert_default.seo">
    <script type="application/ld+json">
        {
        "@context": "http://schema.org/",
        "@type": "SiteNavigationElement",
        "name": "{{Title}}",
        "about": "{{{Summary}}}"
        }
    </script>
</div>

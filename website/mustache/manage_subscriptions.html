<script id="manage_subscriptions" type="x-tmpl-mustache">
    <section class="fxs_detail">
        <h1 class="fxs_headline_large">{{Translations.Title}}</h1>
        <div class="fxs_entryPlain_txt fxs_marginBase_bottom">
            {{{Translations.Message}}}
        </div>
        <!-- tabs -->
        <ul class="fxs_tabs_nav">
            <li class="{{NewslettersActiveClass}}"><a subscription-tab data-tabselector="#newslettersTab" href="#" title="{{Translations.TabNewsletters}}">{{Translations.TabNewsletters}}</a></li>
            <li class="{{AuthorsActiveClass}}"><a subscription-tab data-tabselector="#authorsTab" href="#" title="{{Translations.TabAuthors}}">{{Translations.TabAuthors}}</a></li>
        </ul>
        <!-- tabs content -->
        <div class="tab-content">
            <div subscription-tab-content role="tabpanel" id="newslettersTab" class="fxs_authentication_form_content tab-pane fade in {{NewslettersActiveClass}}">
                <div class="fxs_suscribe no_wide_content fxs_suscribeForm_whiteVersion">
                    {{#Translations.NewslettersMessage}}
                    <div class="fxs_entryPlain_txt">
                        {{{Translations.NewslettersMessage}}}
                    </div>
                    <hr class="fxs_divider_third">
                    {{/Translations.NewslettersMessage}}
                    
                    <div id="newsletters_{{ContainerId}}"></div>
                    <div class="fxs_disclaimer_block">
                        <p>{{{Translations.NewslettersFooter}}}</p> 
                    </div>
                </div>
            </div>
            <div subscription-tab-content role="tabpanel" id="authorsTab" class="fxs_custom_author_segment fxs_authentication_form_content tab-pane fade in {{AuthorsActiveClass}}">
                <div class="fxs_entryPlain_txt">
                    {{{Translations.AuthorsMessage}}}
                </div>
                <hr class="fxs_divider_third" />
                {{#UserPersonalization.UserEmail}}
                {{#UserPersonalization.Authors}}
                <div class="fxs_iBlock fxs_marginBase_bottom fxs_author_subscription_listItem">
                    <address class="fxs_contributorBox fxs_contributorBox_medium fxs_border_bottom_second fxs_paddingBase_bottom">
                        <div class="fxs_avatar_circleImage_s">
                            <a href="{{Author.AuthorUrl}}" title="{{Author.Name}}">
                                <img src="{{Author.ImageResponse.Url_XtraSmall}}" alt="{{Author.Name}}" width="35" height="35">
                            </a>
                        </div>
                        <span class="fxs_article_author">
                            <a href="{{Author.AuthorUrl}}" title="{{Author.Name}}" rel="author">
                                {{Author.Name}}
                            </a>
                            <span class="fxs_author_description">
                                {{Author.Position}} <a href="{{Author.CompanyUrl}}" class="fxs_mutedLink">{{Author.CompanyName}}</a>
                            </span>
                        </span>

                        <button id="fxs_cta_authorfollow_{{Author.Id}}" type="button" class="fxs_btn fxs_btn_line fxs_btn_small btn" aria-pressed="false">
                            <span class="fxs_togglebtn_txt init_txt" data-placement="bottom" title="Follow">{{Translations.AuthorFollowButton}}</span>
                            <span class="fxs_togglebtn_txt toggled_txt" data-placement="bottom" title="Following">{{Translations.AuthorFollowingButton}}</span>
                        </button>
                    </address>
                </div>
                {{/UserPersonalization.Authors}}
                <h2 class="fxs_headline_from_tiny_to_small">{{Translations.SuggestedAuthorsTitle}}</h2>
                <hr class="fxs_divider_third" />
                {{#UserPersonalization.SuggestedAuthors}}
                <div class="fxs_iBlock fxs_marginBase_bottom fxs_author_subscription_listItem">
                    <address class="fxs_contributorBox fxs_contributorBox_medium fxs_border_bottom_second fxs_paddingBase_bottom">
                        <div class="fxs_avatar_circleImage_s">
                            <a href="{{Author.AuthorUrl}}" title="{{Author.Name}}">
                                <img src="{{Author.ImageResponse.Url_XtraSmall}}" alt="{{Author.Name}}" width="35" height="35">
                            </a>
                        </div>
                        <span class="fxs_article_author">
                            <a href="{{Author.AuthorUrl}}" title="{{Author.Name}}" rel="author">
                                {{Author.Name}}
                            </a>
                            <span class="fxs_author_description">
                                {{Author.Position}} <a href="{{Author.CompanyUrl}}" class="fxs_mutedLink">{{Author.CompanyName}}</a>
                            </span>
                        </span>

                        <button id="fxs_cta_authorfollow_{{Author.Id}}" type="button" class="fxs_btn fxs_btn_line fxs_btn_small btn" aria-pressed="false">
                            <span class="fxs_togglebtn_txt init_txt" data-placement="bottom" title="Follow">{{Translations.AuthorFollowButton}}</span>
                            <span class="fxs_togglebtn_txt toggled_txt" data-placement="bottom" title="Following">{{Translations.AuthorFollowingButton}}</span>
                        </button>
                    </address>
                </div>
                {{/UserPersonalization.SuggestedAuthors}}
                {{/UserPersonalization.UserEmail}}
                {{^UserPersonalization.UserEmail}}
                <button id="fxs_cta_login_{{ContainerId}}" class="fxs_btn fxs_btn_cta fxs_btn_small">
                    {{Translations.MustLogin}}
                </button>
                {{/UserPersonalization.UserEmail}}
                
                <div class="fxs_clearfix">
                    {{{Translations.AuthorsLinkToPage}}}
                </div>
                {{#Translations.AuthorsFooter}}
                <div class="fxs_disclaimer_block">
                    <p>{{{Translations.AuthorsFooter}}}</p>
                </div>
                {{/Translations.AuthorsFooter}}
            </div>
        </div>
    </section>
</script>

<script id="timezone" type="x-tmpl-mustache">
    <a href="/search" class="fxs_seach_responsive_btn fxs_visible_s"><i class="fa fa-search"></i></a>
    <a id="fxs_changetimezone_button" href="javascript:void(0)" title="{{ChangeTimeZoneTitle}}" class="fxs_timezone_btn_navbar">
        <span class="fxs_event_time">
            <i class="fa fa-clock-o"></i>
            <time datetime="" class="fxs_hidden_m_iBlock"></time>
            <i class="fa fa-chevron-down fxs_hidden_s_iBlock" aria-hidden="true"></i>
        </span>
    </a>
    <div class="fxs_timezone_items fxs_timezone_modify fxs_dBlock" id="fxs_it_timezones" />
</script>
<script id="timezone_options" type="x-tmpl-mustache">
    <div class="fxs_timezone_nav">
        <span class="fxs_helperLabel_title">{{Translations.ChangeLabel}}</span>
        <a href="" class="fxs_btn fxs_dismissQuery fxs_timezone_closeBtn" data-toggle="fxs_timezone_items">
            <!--Translations.CancelLabel-->
            <i class="fa fa-times fxs_fRight" aria-hidden="true"></i>
        </a>
    </div>
    <div class="fxs_timezone_hours">
        <ol>
            {{#TimeZones}}
            {{#CurrentTimeZone}}
            <li class="active" timezone-id="{{TimeZoneId}}">
                {{/CurrentTimeZone}}
                {{^CurrentTimeZone}}
            <li timezone-id="{{TimeZoneId}}">
                {{/CurrentTimeZone}}
                <a href="#">
                    <span class="fxs_timezone_item_location">{{Location}}</span>
                    <time class="fxs_timestamp">{{TimeSpan}}</time>
                </a>
            </li>
            {{/TimeZones}}
        </ol>
    </div>
</script>
<script id="usermenu" type="x-tmpl-mustache">
    {{#UserInfo.IsLogged}}
    <div class="fxs_show_usermenu">
        <i class="fa fa-user fxs_hidden_s_iBlock"></i>
        <a id="user-option-button" href="javascript:void(0)" ><span class="fxs_hidden_s_iBlock">{{UserInfo.FirstName}}</span><i class="fa fa-user fxs_visible_s"></i></a>
        <div id="fxs_user_options" class="fxs_user_options fxs_hideElements">
            <i class="fa fa-caret-up fa-3x" aria-hidden="true"></i>
            <i class="fa fa-times" aria-hidden="true"></i>
            <a href="{{MySuscriptionsUrl}}" class="fxs_suscriptions_btn">{{MySuscriptionsLabel}}</a>
            <a id="logout" href="javascript:void(0)">{{LogoutLabel}}</a>
        </div>
    </div>
    {{/UserInfo.IsLogged}}
    {{^UserInfo.IsLogged}}
    <div class="fxs_user_access fxs_hidden_s">
        <a id="login" class="fxs_user_login_btn" href="javascript:void(0)">{{LoginLabel}}</a>
        <a id="signup" class="fxs_btn fxs_btn_cta fxs_btn_small" role="button" href="javascript:void(0)">{{SignupLabel}}</a>
    </div>
    {{/UserInfo.IsLogged}}
</script>

<script id="menu_desktop" type="x-tmpl-mustache">    
    <nav class="fxs_nav_menu fxs_main_nav" role="navigation">
        <ul>
            {{#SectionEntries}}
            <li fxs-section-entry>
                <a fxs-desktop-menu-entry id="{{Id}}" class="fxs_nav_main_menu_desktop" href="{{Url}}">{{Text}}</a>
                {{#HasSubSectionEntries}}
                <div class="fxs_nav_itemsContainer fxs_hideElements">
                    <div class="fxs_navBg">
                        <div class="fxs_subNav_rates">
                            {{#SubSectionEntries}}
                            <div class="fxs_navItemsBox">
                                <span class="fxs_headline_from_nano_to_tiny">{{Text}}</span>
                                <ul class="fxs_subNav_col_{{ColumnCount}} fxs_list_unstyled">
                                    {{#ItemEntries}}
                                    <li><i class="fa fa-angle-right" aria-hidden="true"></i> 
                                        <a fxs-desktop-menu-item-entry href="{{Url}}" {{#NoFollow}} rel="nofollow" {{/NoFollow}}>{{Text}}</a>
                                    </li>
                                    {{/ItemEntries}}
                                </ul>
                            </div>
                            {{/SubSectionEntries}}
                        </div>
                    </div>
                </div>
                {{/HasSubSectionEntries}}
            </li>
            {{/SectionEntries}}
        </ul>
 </nav>
</script>

<script id="login" type="x-tmpl-mustache">
    <section class="fxs_detail fxs_detail_user">
        <div class="fxs_user_component_wrapper">
            <form class="fxs_user_form" id="fxs_login_form_{{ContainerId}}" action="{{LoginUrl}}" method="post">
                <fieldset class="fxs_fieldset">
                    <legend>{{{Translations.ImAMember}}}</legend>
                    <div class="fxs_formGroup" id="fxs_username_container_{{ContainerId}}">
                        <label title="name" for="example-name">{{{Translations.UsernameLabel}}} </label>
                        <input type="text" class="fxs_textInput" id="fxs_login_username_{{ContainerId}}"  name="Name">
                    </div>
                    <div class="fxs_formGroup" id="fxs_password_container_{{ContainerId}}">
                        <i id="signupPasswordEyeId" class="fa fa-fw fa-eye active field-icon toggle-password" toggle="#password-field" aria-hidden="true"></i>
                        <a class="fxs_group_link" href="{{{Translations.ForgotPasswordUrl}}}">{{{Translations.ForgotPasswordLabel}}}</a>
                        <label title="{{{Translations.PasswordLabel}}}" for="example-password">
                            {{{Translations.PasswordLabel}}}
                        </label>
                        <input type="password"  id="fxs_login_password_{{ContainerId}}" name="Password" class="fxs_textInput">
                        <span class="fxs_hideElements">
                            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{{Translations.LoginError}}}
                        </span>
                    </div>
                    <button class="fxs_btn fxs_btn_cta fxs_btn_block" type="submit">{{{Translations.LoginLabel}}}</button>
                    <div class="fxs_formGroup fxs_marginBase_top">
                        <a class="fxs_group_link fxs_group_link_signup" href="{{{Translations.SignUpHref}}}">{{{Translations.SignUp}}}</a>
                        <label title="sign up option" for="example-signup option">{{{Translations.ImNotFxstreet}}}</label>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</script>

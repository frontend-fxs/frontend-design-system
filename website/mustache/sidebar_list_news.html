<script id="sidebar_list_news" type="x-tmpl-mustache">
    <li class="fxs_listView_item {{#IsActive}}listView_item_active{{/IsActive}}" id="{{Value.Id}}">
        <article fxs-it-id="{{Value.Id}}" class="fxs_clearfix">
            {{#Value.Image}}
            {{#Value.Image.Url_XtraSmall}}
            <figure class="fxs_listView_squareImage">
                <img class="lazyload" data-src="{{Value.Image.Url_XtraSmall}}" alt="{{Value.Image.Caption}}">
            </figure>
            {{/Value.Image.Url_XtraSmall}}
            {{/Value.Image}}
            <div class="fxs_floatingMedia_textBody">
                <div class="fxs_headline_tiny fxs_headline_muted">
                    <a href="{{{Value.SEO.FullUrl}}}" class="fxs_show_item_detail" onclick="return false;">{{Value.Title}}</a>
                </div>
                <address class="fxs_entry_metaInfo">
                    <span class="fxs_article_author">{{Value.Company.Name}}</span> | <time pubdate="" datetime="{{Value.PublicationDate}}">{{Value.PublicationDateDisplay}}</time>
                    <!--TODO: el design ask "22 <abbr title="Minutes">min</abbr> ago"-->
                </address>
            </div>
        </article>
    </li>
    {{>seo}}
</script>
<div id="sidebar_list_news.seo">
    <script type="application/ld+json">
        {
        "@context": "http://schema.org",
        "@type": "WebPage",
        "relatedLink" : "{{{Value.SEO.FullUrl}}}"
        }
    </script>
</div>

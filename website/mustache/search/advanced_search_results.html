<script id="advanced_search_results_hit" type="x-tmpl-mustache">
    {{=<% %>=}}
    <div class="fxs_col {{#DisplayGrid}}fxs_col_50{{/DisplayGrid}}{{^DisplayGrid}}fxs_col_100{{/DisplayGrid}} fxs_advanced_cols">
        <div class="fxs_entryFeatured">
            <article class="fxs_clearfix">
                {{#ShowResultImage}}
                {{#ImageUrl}}
                <div class="fxs_squareImage">
                    <a href="{{FullUrl}}">
                        <img src="{{ImageUrl}}" />
                    </a>
                </div>
                {{/ImageUrl}}
                {{/ShowResultImage}}
                <div class="fxs_floatingMedia_textBody">
                    <h4 class="fxs_headline_tiny">
                        <a href="{{FullUrl}}">{{{_highlightResult.Title.value}}}</a>
                    </h4>
                    <address class="fxs_entry_metaInfo">
                        <span class="fxs_article_author"><a href="{{AuthorUrl}}">{{{_highlightResult.AuthorName.value}}}</a></span>{{#PublicationTime}} | <time pubdate="" datetime="{{PublicationTime}}">{{PublicationTime}}</time>{{/PublicationTime}}
                    </address>
                    {{#ShowResultCategory}}
                    <span class="fxs_label fxs_label_muted">{{{_highlightResult.Category.value}}}</span>
                    {{/ShowResultCategory}}
                </div>
            </article>
        </div>
    </div>
    <%={{ }}=%>
</script>

<script id="advanced_search_results_hit_empty" type="x-tmpl-mustache">
    <div class="text-center">{{Translations.NoResults}}</div>
</script>

<script id="advanced_search_results_pagination_previous" type="x-tmpl-mustache">
    <span><i class="fa fa-angle-left fa-2x"></i> {{Translations.Previous}}</span>
</script>

<script id="advanced_search_results_pagination_next" type="x-tmpl-mustache">
    <span>{{Translations.Next}}  <i class="fa fa-angle-right fa-2x"></i></span>
</script>

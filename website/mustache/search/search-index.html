<script id="search-index" type="x-tmpl-mustache">
    <div id="fxs-search-results" style="display:none">
        <section class="fxs_search_typeahead_box">
            <div class="fxs_search_goto_advanced fxs_search_goto_advanced_top">
                <a href="/search?q={{Query}}">{{Translations.AdvancedSearch}}</a>
                <i class="fa fa-times fxs_fRight fxs_it_close" aria-hidden="true"></i>
            </div>

            <div class="fxs_row fxs_search_results">
                {{#Suggestions}}
                <div class="fxs_search_row">
                    <div class="fxs_search_module_item">
                        <a href="{{FullUrl}}">
                            <article class="fxs_clearfix">                           
                                <div class="fxs_floatingMedia_textBody">
                                    <h4 class="fxs_headline_tiny">
                                        {{{_highlightResult.Title.value}}}
                                    </h4>
                                    <address class="fxs_entry_metaInfo">
                                        <span class="fxs_article_author">{{{_highlightResult.AuthorName.value}}}</span>{{#Publication}} | <time pubdate="" datetime="">{{Publication}}</time>{{/Publication}}
                                    </address>
                                    <span class="fxs_label fxs_label_muted">{{{_highlightResult.Category.value}}}</span>
                                </div>
                                <br>
                            </article>
                        </a>
                    </div>
                </div>
                {{/Suggestions}}
                {{^Suggestions}}
                <p>{{Translations.NoResults}}</p>
                {{/Suggestions}}
            </div>
            
            <div class="fxs_search_goto_advanced">
                <a href="/search?q={{Query}}">{{Translations.AdvancedSearch}}</a>
                <i class="fa fa-times fxs_fRight fxs_it_close" aria-hidden="true"></i>
            </div>
        </section>
    </div>
</script>

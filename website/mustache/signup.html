<script id="signup" type="x-tmpl-mustache">
    <section class="fxs_detail fxs_detail_user">
        <div class="fxs_signup_container">
            <div class="fxs_info_signup_bg"></div>
            <div class="fxs_col fxs_col_50 fxs_signup_info">
                <h2 class="fxs_headline_medium">{{{Translations.SignUp_Page_JoinTitle}}}</h2>
                <ol class="fxs_list_unstyled">
                    <li><i class="fa fa-check" aria-hidden="true"></i>{{{Translations.SignUp_Page_Newsletter}}}</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i>{{{Translations.SignUp_Page_Premium}}}</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i>{{{Translations.SignUp_Page_FollowUs}}}</li>
                </ol>
            </div>
            <div class="fxs_col fxs_col_50 fxs_signup_content">
                <form class="fxs_user_form"  id="fxs_signup_form_{{{ContainerId}}}" >
                    <fieldset class="fxs_fieldset">
                        <legend>{{{Translations.SignUp_Page_SignUp}}}</legend>
                        <div class="fxs_formGroup"   id ="fxs_fullname_container_">
                            <label title="name" for="example-name">
                                {{{Translations.SignUp_Page_FullName}}}
                            </label>
                            <input type="text" id ="fullnameSignupTB" class="fxs_textInput" required=""  aria-required="true" placeholder="{{{Translations.SignUp_PlaceHolder_UserName}}}">
                            <span class="fxs_hideElements">
                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>{{{Translations.SignUp_Page_FullNameError}}}
                            </span>
                        </div>
                        <div class="fxs_formGroup" id ="fxs_email_container_">
                            <label title="Your email" for="example-name">
                                {{{Translations.SignUp_Page_Email}}}
                            </label>
                            <input type="email" id ="emailSignupTB"  required=""  minlength="1" aria-required="true" class="fxs_textInput" placeholder="{{{Translations.SignUp_PlaceHolder_Email}}}">
                            <span class="fxs_hideElements">
                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>{{{Translations.SignUp_Page_EmailError}}}
                            </span>
                        </div>
                        <div class="fxs_formGroup" id="fxs_email_server_error_container_">
                            <span class="fxs_hideElements">
                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>{{{Translations.Signup_Page_EmailError_Duplicate}}}
                            </span>
                        </div>
                        <div class="fxs_formGroup"  id ="fxs_password_container_">
                            <i class="fa fa-fw fa-eye active field-icon toggle-password" toggle="#password-field" aria-hidden="true" id="signupPasswordEyeId"></i>
                            <label title="Password">
                                {{{Translations.SignUp_Page_Password}}}
                            </label>
                            <input type="password" id="passwordSignupTB"  required=""  minlength="7" aria-required="true" class="fxs_textInput" placeholder="7 or + characters">
                            <span class="fxs_hideElements">
                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{{Translations.SignUp_Page_PasswordError}}}
                            </span>
                        </div>
                        <div class="fxs_formGroup fxs_user_field_error">
                            <label title="Your email" for="example-name">
                                {{{Translations.SignUp_Page_Country}}}
                            </label>
                            <select id="countrySignupDDL" class="fxs_select" placeholder="Select your country">
                                <option value="">{{{Translations.Signup_Page_SelectYourCountry}}}</option>
                            </select>
                        </div>
                        <div id ="fxs_phone_container_"class="fxs_formGroup fxs_fields_inline fxs_disbale_fields">
                            <label title="Phone number">
                                {{{Translations.SignUp_Page_PhoneNumber}}}
                            </label>
                            <div class="fxs_clearfix"></div>
                            <input type="text" id="phoneCodeSignupTB" class="fxs_select" placeholder="Code" />
                            <div class="fxs_auth_code">
                                <label title="Your phone number" for="phoneSignupTB" class="fxs_skip">
                                    {{{Translations.SignUp_Page_YourPhoneNumber}}}
                                </label>
                                <input type="text" id="phoneSignupTB" class="fxs_textInput" placeholder="Your phone number" name="phone" required="" minlength="3" aria-required="true">
                            </div>
                            <span class="fxs_hideElements">
                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>{{{Translations.SignUp_Page_PhoneNumberError}}}
                            </span>
                        </div>

                        <div class="fxs_formGroup" id="fxs_terms_container_">
                            <label class="fxs_checkboxGroup">
                                <input id="singupNewslettersSubscription" type="checkbox" name="newsletterssubscriptions" data-newsletters-list="45478a57-cb54-40be-89a8-f982a4ac6bf6;c4a2bad4-566e-4db3-a833-e323e2c751ac;7df67c26-9452-40f0-804d-a1d4beea3e24;340b3fe7-6bab-40d0-94af-47aa8192c080;a6e2be51-7cb4-49b8-973d-3c12963fcab8;aa637dec-154b-49ab-9b6d-28b21d7d799c" checked="">
                                <small class="fxs_signup_custom_small">{{Translations.SignUp_Page_EmailUpdates}}</small>
                            </label>
                            <label class="fxs_checkboxGroup">
                                <input type="checkbox" name="terms" id="termsCB" required="" minlength="1" aria-required="true">
                                <small class="fxs_signup_custom_small">{{{Translations.SignUp_Page_ReadAndAccept}}} <a href="{{{Translations.SignUp_Href_TermsConditions}}}" class="fxs_signup_conditions" title="">{{{Translations.SignUp_Page_TermsAndConditions}}}</a></small>
                            </label>
                            <span class="fxs_hideElements">
                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>{{{Translations.SignUp_Page_YouNeedToAccept}}}
                            </span>
                        </div>
                        <button class="fxs_btn fxs_btn_cta fxs_btn_block" id ="submitButtonId" type="submit">{{{Translations.SignUp_Page_SignUpNow}}}</button>
                        <div class="fxs_formGroup fxs_marginBase_top">
                            <a class="fxs_group_link fxs_group_link_signup" href="{{{Translations.SignUp_Href_Login}}}">{{{Translations.SignUp_Page_LogIn}}}</a>
                            <label title="sign up option" for="example-signup option">{{{Translations.SignUp_Page_AlreadyAnFxstreet}}}</label>
                        </div>
                        <div class="fxs_contextual_alert" id="responseSignup" style="display: none"></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
</script>

<script id="socialmediabar_boxed" type="x-tmpl-mustache">
    <div class="fxs_shareContent_holder fxs_shareOptions_boxed">
        <div class="fxs_overflowOptions">
            <span class="fxs_btn_icon" title="{{ShareOptions}}" data-toggle="dropdown"><i class="fa fa-share-alt"></i><span class="fxs_skip">{{ShareOptions}}</span></span>
            <ul class="fxs_btnGroup_dropdownList">
                {{#SocialMediaChannels}}
                <li class="fxs_socialMedia_item">
                    <a href="#" class="fxs_btn_icon" title="{{ShareTitleDisplay}}" onclick="MyWindow = window.open('{{ShareUrl}}{{ItemTitle}}%0A{{PageUrl}}', 'MyWindow', 'width=500,height=500'); return false;">
                        <i class="{{CssClass}}"></i>
                        <span class="fxs_skip">{{ShareTitleDisplay}}</span>
                    </a>
                </li>
                {{/SocialMediaChannels}}
            </ul>
        </div>
    </div>
    {{>seo}}
</script>
<div id="socialmediabar_boxed.seo">
    <script type="application/ld+json">
        {
        "@context": "http://schema.org",
        "@type": "ShareAction",
        "object": {
        "@type": "CreativeWork",
        "name": "{{ShareTitleDisplay}}",
        "url": "{{ShareUrl}}"
        }
        }
    </script>

</div>

<script id="sidebar_list_brokers" type="x-tmpl-mustache">
    <li class="fxs_listView_item {{#Value.IsPartner}} fxs_sponsored_broker {{/Value.IsPartner}}  {{#IsActive}}listView_item_active{{/IsActive}}" id="{{Value.Id}}">
        {{#Value.IsPartner}}
        <div class="fxs_sponsored_broker_title">
            <span class="fxs_label">{{Translations.SponsoredBroker}}</span>
        </div>
        {{/Value.IsPartner}}
        <article fxs-it-id="{{Value.Id}}" class="fxs_clearfix">
            <figure class="fxs_listView_squareImage">
                <img class="lazyload" data-src="{{Value.ImageUrl}}" alt="{{Value.Title}}">
            </figure>
            <div class="fxs_floatingMedia_textBody">
                <h3 class="fxs_headline_tiny">
                    <a href="{{{Value.SEO.FullUrl}}}" class="fxs_show_item_detail" onclick="return false;">{{Value.Title}}</a>
                </h3>
                {{#Value.IsPartner}}
                <span class="fxs_label fxs_label_featured">{{Translations.GoldPartner}}</span>
                {{/Value.IsPartner}}
                <span class="fxs_author_description">
                    {{Value.RegulatedCommaSeparated}}
                </span>
                <a href="{{Value.LiveAccountUrl}}" target="_blank" role="button" class="fxs_btn fxs_btn_cta fxs_btn_small fxs_btn_block fxs_brokersList_button">{{Translations.OpenLiveAccount}}</a>
                <!--TODO: aplicar el SEO.FullUrl cuando se complete brokers-->
                {{>seo}}
            </div>
        </article>
    </li>
</script>
<div id="sidebar_list_brokers.seo">
    <script type="application/ld+json">
        {
        "@context": "http://schema.org",
        "@type": "WebPage",
        "relatedLink" : "{{{Value.SEO.FullUrl}}}"
        }
    </script>
</div>

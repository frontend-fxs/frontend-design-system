<script id="sidebar_right_user" type="x-tmpl-mustache">
    {{^User.IsAuthenticated}}
    <ul class="fxs_tabs_nav">
        <li class="active"><a data-toggle="tab" href="#login" id="fxs_login_btn" title="{{{Translations.LoginLabel}}}">{{{Translations.LoginLabel}}}</a></li>
        <li><a data-toggle="tab" href="#signup" id="fxs_signup_btn" title="{{{Translations.SignupLabel}}}">{{{Translations.SignupLabel}}}</a></li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" id="login" class="fxs_authentication_form_content tab-pane fade in active">
            <form class="fxs_authentication_form" id="loginForm">
                <div class="fxs_formGroup fxs_inputGroup_iconLabel">
                    <label class="fxs_btn_icon" title="{{{Translations.LoginZone.UsernameLabel}}}" for="usernameLoginTB">
                        <i class="fa fa-user"></i>
                        <span class="fxs_skip">{{{Translations.LoginZone.UsernameLabel}}}</span>
                    </label>
                    <input type="text" class="fxs_textInput" placeholder="{{{Translations.LoginZone.UsernameLabel}}}" id="usernameLoginTB" name="username" required />
                </div>
                <div class="fxs_formGroup fxs_inputGroup_iconLabel">
                    <label class="fxs_btn_icon" title="{{{Translations.LoginZone.PasswordLabel}}}" for="passwordLoginTB">
                        <i class="fa fa-lock"></i>
                        <span class="fxs_skip">{{{Translations.LoginZone.PasswordLabel}}}</span>
                    </label>
                    <input type="password" class="fxs_textInput" placeholder="{{{Translations.LoginZone.PasswordLabel}}}" id="passwordLoginTB" name="password" required />
                </div>
                <div class="fxs_contextual_alert fxs_alert_error" id="errorFormLogin" style="display: none">
                    {{{Translations.LoginZone.LoginFormErrorMessage}}}
                </div>
                <div class="fxs_contextual_alert fxs_alert_error" id="responseLogin" style="display: none">
                </div>
                <!--<div class="fxs_formGroup">
                    <label class="fxs_checkboxGroup"><input type="checkbox" id="termsLogin" />{{{Translations.LoginZone.RememberMeLabel}}}</label>
                </div>-->
                <button type="submit" class="fxs_btn fxs_btn_cta fxs_btn_block">{{{Translations.LoginLabel}}}</button>
                <a href="{{{ForgotPasswordUrl}}}" title="{{{Translations.LoginZone.ForgotPasswordLabel}}}">{{{Translations.LoginZone.ForgotPasswordLabel}}}</a>
            </form>

            <!--<div class="fxs_sidebar_divider"><span>{{{Translations.OrLabel}}}</span></div>

            <div class="fxs_social_sidebar_nav">
                <button type="submit" class="fxs_btn fxs_btn_line fxs_btn_block">
                    <i class="fa fa-facebook"></i>{{{Translations.LoginZone.LoginFacebookLabel}}}</button>
                <button type="submit" class="fxs_btn fxs_btn_line fxs_btn_block">
                    <i class="fa fa-google-plus"></i>{{{Translations.LoginZone.LoginGoogleLabel}}}</button>
            </div>-->

            <div class="fxs_login_message">
                <span class="fxs_label">{{{Translations.LoginZone.NotMemberLabel}}}</span>
                <a onclick="javascript: $('#fxs_signup_btn').click();" href="#">{{{Translations.SignupLabel}}}</a>
            </div>
        </div>
        <div role="tabpanel" id="signup" class="fxs_authentication_form_content tab-pane fade">
            <form class="fxs_authentication_form" id="signupForm">
                <div class="fxs_formGroup fxs_inputGroup_iconLabel">
                    <label class="fxs_btn_icon" title="{{Translations.SignupZone.EnterFullNameLabel}}" for="fullnameSignupTB">
                        <i class="fa fa-user"></i>
                        <span class="fxs_skip">{{Translations.SignupZone.EnterFullNameLabel}}</span>
                    </label>
                    <input type="text" class="fxs_textInput" placeholder="{{Translations.SignupZone.EnterFullNameLabel}}" id="fullnameSignupTB" name="fullname" required minlength="3" />
                </div>
                <div class="fxs_formGroup fxs_inputGroup_iconLabel">
                    <label class="fxs_btn_icon" title="{{{Translations.SignupZone.ChooseUserNameLabel}}}" for="usernameSignupTB">
                        <i class="fa fa-user"></i>
                        <span class="fxs_skip">{{{Translations.SignupZone.ChooseUserNameLabel}}}</span>
                    </label>
                    <input type="text" class="fxs_textInput" placeholder="{{{Translations.SignupZone.ChooseUserNameLabel}}}" id="usernameSignupTB" name="username" required minlength="3" />
                </div>
                <div class="fxs_formGroup fxs_inputGroup_iconLabel">
                    <label class="fxs_btn_icon" title="{{{Translations.SignupZone.SetPasswordLabel}}}" for="passwordSignupTB">
                        <i class="fa fa-lock"></i>
                        <span class="fxs_skip">{{{Translations.SignupZone.SetPasswordLabel}}}</span>
                    </label>
                    <input type="password" class="fxs_textInput" placeholder="{{{Translations.SignupZone.SetPasswordLabel}}}" id="passwordSignupTB" name="password" required minlength="7" />
                </div>
                <div class="fxs_formGroup fxs_inputGroup_iconLabel">
                    <label class="fxs_btn_icon" title="{{{Translations.SignupZone.EnterEmailLabel}}}" for="emailSignupTB">
                        <i class="fa fa-envelope-o"></i>
                        <span class="fxs_skip">{{{Translations.SignupZone.EnterEmailLabel}}}</span>
                    </label>
                    <input type="email" class="fxs_textInput" placeholder="{{{Translations.SignupZone.EnterEmailLabel}}}" id="emailSignupTB" name="email" required minlength="5" />
                </div>
                <div class="fxs_formGroup fxs_contact_broker_slide fxs_second_slide active fxs_clearfix">
                    <select id="phoneCodeSignupTB" class="fxs_select"></select>
                    <div class="fxs_formGroup fxs_auth_code">
                        <label title="{{Translations.SignupZone.EnterPhoneLabel}}" for="phoneSignupTB" class="fxs_skip">
                            {{Translations.SignupZone.EnterPhoneLabel}}
                        </label>
                        <input type="text" id="phoneSignupTB" class="fxs_textInput" placeholder="{{Translations.SignupZone.EnterPhoneLabel}}" name="phone" required minlength="3">
                    </div>

                    <div id="phoneValidationNessage" class="fxs_contextual_alert fxs_alert_error fxs_hideElements">
                        <p class="fxs_alertText">{{Translations.SignupZone.InvalidPhoneLabel}}</p>
                    </div>

                </div>

                <label><input id="singupNewslettersSubscription" type="checkbox" name="newsletterssubscriptions" data-newsletters-list="{{NewslettersList}}" checked>{{Translations.SignupZone.GetAllUpdates}}</label>

                <div class="fxs_contextual_alert fxs_alert_error" id="errorFormSignup" style="display: none">
                    {{{Translations.SignupZone.SignupFormErrorMessage}}}
                </div>
                <div class="fxs_formGroup">
                    <label class="fxs_checkboxGroup">
                        <input type="checkbox" name="terms" id="terms" required minlength="1">
                        {{{Translations.SignupZone.ReadAndAcceptLabel}}}
                    </label>
                    <a href="{{{Translations.SignupZone.TermsAndConditionsUrl}}}" class="fxs_signup_conditions" title="{{{Translations.SignupZone.SetPasswordLabel}}}">{{{Translations.SignupZone.TermsAndConditionsLabel}}}</a>
                    <div class="fxs_contextual_alert fxs_alert_error" id="errorTerms" style="display: none">
                        {{{Translations.SignupZone.TermsAndConditionsErrorMessage}}}
                    </div>
                </div>


                <button type="submit" class="fxs_btn fxs_btn_cta fxs_btn_block" id="SubmitButtonId">{{{Translations.SignupZone.SignupNowLabel}}}</button>
                <div class="fxs_contextual_alert" id="responseSignup" style="display: none">
                </div>
            </form>

            <!--<div class="fxs_sidebar_divider"><span>{{{Translations.OrLabel}}}</span></div>

            <div class="fxs_social_sidebar_nav">
                <button type="submit" class="fxs_btn fxs_btn_line fxs_btn_block">
                    <i class="fa fa-facebook"></i>{{{Translations.SignupZone.SignupFacebookLabel}}}</button>
                <button type="submit" class="fxs_btn fxs_btn_line fxs_btn_block">
                    <i class="fa fa-google-plus"></i>{{{Translations.SignupZone.SignupGoogleLabel}}}</button>
            </div>-->

            <div class="fxs_login_message">
                <span class="fxs_label">{{{Translations.SignupZone.AlreadyMemberLabel}}}</span>
                <a href="#" onclick="javascript:$('#fxs_login_btn').click();" title="login">{{{Translations.LoginLabel}}}</a>
            </div>
        </div>
    </div>
    {{/User.IsAuthenticated}}
    {{#User.IsAuthenticated}}
    <div class="fxs_user_area_content">
        <div class="fxs_user_info">
            {{User.Name}}
        </div>
    </div>
    <nav>
        <ul class="fxs_items_list_nav">
            <li>
                <a href="#" id="LogoutButton">{{{Translations.LogoutZone.LogoutLabel}}}</a>
            </li>
        </ul>
    </nav>
    {{/User.IsAuthenticated}}

    <button type="button" class="fxs_timezone_btn" title="select timezone">
        <span class="fxs_helperLabel_title">{{{TimeZones.Translations.TimeZoneLabel}}}</span>
        <time class="fxs_timestamp">{{{TimeZones.CurrentTimeZone.TimeSpan}}}</time> <i class="fa fa-angle-right fa-lg"></i>
    </button>
</script>

<script id="analysislist" type="x-tmpl-mustache">
    <aside fxs_sf_widget class="fxs_entriesList" fxs_name="analysisList">
        <ol>
            {{#Posts}}
            <li>
                <article>
                    {{#Sponsored}}
                    <span class="fxs_mutedContent_label">{{Translations.SponsoredContentLabel}} <i class="fa fa-external-link"></i></span>
                    {{/Sponsored}}
                    <h3 class="fxs_entryHeadline">
                        <a href="{{SEO.FullUrl}}" title="{{Title}}">{{Title}}</a>
                    </h3>
                    <address class="fxs_entry_metaInfo">
                        <span class="fxs_article_author">
                            {{Translations.ByLabel}} <a href="{{Author.Url}}" rel="nofollow">{{Author.Name}}</a>
                        </span> | <time pubdate datetime="">{{PublicationDateDisplay}}</time>
                    </address>
                </article>
               {{> seo}}
            </li>
            {{/Posts}}
        </ol>
    </aside>
</script>

<div id="analysislist.seo">
    <script type="application/ld+json">
        {
        "@context": "http://schema.org",
        "@type": "AnalysisArticle",
        "name": "{{{Title}}}",
        "headline": "{{{Title}}}",
        "datePublished": "{{PublicationDate}}"
        "url" : "{{{SEO.FullUrl}}}",
        "author": {
        "@type":"Person",
        "name":"{{Author.Name}}",
        "url": "{{{Author.Url}}}",
        "worksfor": {
        "@type": "Organization",
        "name": "{{Company.Name}}",
        "url": "{{{Company.Url}}}"
        }
        }
        }
    </script>
</div>

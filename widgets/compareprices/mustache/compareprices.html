<section class="fxs_widget_summary">
    <div class="fxs_widget_compareprices fxs_widget_default">
        <ul class="fxs_tabs_nav fxs_tabs_nav_small">
            {{#Values}}
            <li class="{{TabIdClass}}"><a data-toggle="tab" href="#{{TabId}}" title="{{Currency.Id}}">{{Currency.Id}}</a></li>
            {{/Values}}
        </ul>
        <div class="tab-content fxs_clearfix fxs_marginHalf_bottom">
            {{#Values}}
            <div role="tabpanel" id="{{TabId}}" class="fxs_authentication_form_content tab-pane fade in {{TabIdClass}}">
                <div class="fxs_widget_divider_module">
                    {{#Studies}}
                    <ul class="fxs_list_table fxs_list_table_item_split_widget">
                        {{#li}}
                        <li class="fxs_list_table_item">
                            <div class="fxs_dTable">
                                <div class="fxs_widget_cell_col">
                                    <abbr class="fxs_asset_label" title="{{Asset.Name}}">
                                        {{Asset.Name}}
                                    </abbr>
                                </div>
                                <div class="fxs_widget_cell_col fxs_price_col">
                                    <span class="fxs_compareprice_value">{{ClosePrice}} {{Currency.Symbol}}</span>
                                </div>
                            </div>
                        </li>
                        {{/li}}
                    </ul>
                    {{/Studies}}
                </div>
            </div>
            {{/Values}}
        </div>
    </div>
</section>

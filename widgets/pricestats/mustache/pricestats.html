<div class="fxs_widget_price {{PriceStatics.PriceClass}}">
    <abbr class="fxs_asset_label" title="{{PairName}}">
        <a href="/">{{PairName}}</a>
    </abbr>
    <div class="fxs_widget_price_value">
        <span class="fxs_price_bidask">{{PriceStatics.BidAsk}}<strong class="fxs_price_big_figure">{{PriceStatics.BidBigFigure}}</strong><sup>{{PriceStatics.BidSmallFigure}}</sup>/<strong class="fxs_price_big_figure">{{PriceStatics.AskBigFigure}}</strong><sup>{{PriceStatics.AskSmallFigure}}</sup></span>
        <span class="fxs_price_change">
            <span class="fxs_change_pips">{{PriceStatics.Change}}</span>
            <span class="fxs_change_percent">({{PriceStatics.ChangePercent}}%)</span>
        </span>
    </div>
</div>

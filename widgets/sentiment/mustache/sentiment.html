<section class="fxs_widget_summary">

    <table class="fxs_table_index fxs_table fxs_sentimental_widget">
        <thead>
            <tr>
                <th>&nbsp;</th>

                <th>{{Translations.TrendIndex}}</th>

                <th>{{Translations.ObOsIndex}}</th>

                <th>{{Translations.VolatilityIndex}}</th>
            </tr>
        </thead>
        <tbody>
            {{#Studies}}
            <tr>
                <th scope="row">{{TypeDisplay}}</th>
                <td>
                    <span class="{{TrendClass}}">{{TrendDisplay}}</span>
                </td>
                <td>
                    <span class="{{ObOsClass}}">{{ObOsDisplay}}</span>
                </td>
                <td>
                    <span class="{{VolatilityClass}}">
                        <span>{{VolatilityDisplay}}</span>
                    </span>
                </td>
            </tr>
            {{/Studies}}
        </tbody>
        <tfoot>
            <tr>
                <td class="fxs_widget_footer" colspan="4">
                    <small><time datetime="{{LastUpdatedDate}}">{{Translations.Updated}} {{LastUpdatedHour}} GMT</time></small>
                </td>
            </tr>
        </tfoot>
    </table>
</section>

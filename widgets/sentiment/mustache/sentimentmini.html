<div class="fxs_widget_divider_module">
    <ul class="fxs_tabs_nav">
        {{#Studies}}
        <li><a data-toggle="tab" href="#tab_{{TypeDisplay}}" title="{{Type}}">{{TypeDisplay}}</a></li>
        {{/Studies}}
    </ul>
    <div class="fxs_indexes_tabpanel tab-content fxs_sentimental_widget">
        {{#Studies}}
        <div role="tabpanel" id="tab_{{TypeDisplay}}" class="tab-pane">
            <span class="fxs_label">{{Translations.TrendIndex}}</span>

            <span class="fxs_index_value {{TrendClass}}">{{TrendDisplay}}</span>

            <span class="fxs_label">{{Translations.ObOsIndex}}</span>

            <span class="fxs_index_value {{ObOsClass}}">{{ObOsDisplay}}</span>

            <span class="fxs_label">{{Translations.VolatilityIndex}}</span>

            <span class="fxs_index_value {{VolatilityClass}}">{{VolatilityDisplay}}</span>

            {{#Seo}}
            <script type="application/ld+json">
                {
                <!-- seo de cristian -->
                }
            </script>
            {{/Seo}}
        </div>
        {{/Studies}}
    </div>
</div>
<footer class="fxs_widget_footer">
    <small><time datetime="{{LastUpdatedDate}}">{{Translations.Updated}} {{LastUpdatedHour}} GMT</time></small>
</footer>

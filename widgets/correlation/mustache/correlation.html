<section class="fxs_widget_summary">
    <!-- EUR/USD Widget correlation chart -->
    <!--
     fxs preload, this must be loaded before widget appears,
    is important to add class 'in' to display the preload,
    to hide the preload delete this class
    -->
    <!--<div class="fxs_preload fxs_txt_center fxs_marginBase_top fade in">
        <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
        <span class="fxs_preload_spin_text fxs_txt_neutral">Loading content...</span>
    </div>-->
    <!-- / fxs preload -->
    <div class="fxs_widget_correlation fxs_widget_default">
        <div class="fxs_widget_divider_module">
            <ul class="fxs_tabs_nav">
                <li class="active"><a data-toggle="tab" href="#{{WidgetId}}_tab1" title="{{Translations.15M}}">{{Translations.15M}}</a></li>
                <li><a data-toggle="tab" href="#{{WidgetId}}_tab2" title="{{Translations.1H}}">{{Translations.1H}}</a></li>
                <li><a data-toggle="tab" href="#{{WidgetId}}_tab3" title="{{Translations.4H}}">{{Translations.4H}}</a></li>
                <li><a data-toggle="tab" href="#{{WidgetId}}_tab4" title="{{Translations.1D}}">{{Translations.1D}}</a></li>
                <li><a data-toggle="tab" href="#{{WidgetId}}_tab5" title="{{Translations.1W}}">{{Translations.1W}}</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" id="{{WidgetId}}_tab1" class="tab-pane fade in active">
                    <div id="{{WidgetId}}_chart1"></div>
                </div>
                <div role="tabpanel" id="{{WidgetId}}_tab2" class="tab-pane fade">
                    <div id="{{WidgetId}}_chart2"></div>
                </div>
                <div role="tabpanel" id="{{WidgetId}}_tab3" class="tab-pane fade">
                    <div id="{{WidgetId}}_chart3"></div>
                </div>
                <div role="tabpanel" id="{{WidgetId}}_tab4" class="tab-pane fade">
                    <div id="{{WidgetId}}_chart4"></div>
                </div>
                <div role="tabpanel" id="{{WidgetId}}_tab5" class="tab-pane fade">
                    <div id="{{WidgetId}}_chart5"></div>
                </div>
            </div>
        </div>
    </div>
   
    
    <footer class="fxs_widget_footer">
        <small><time datetime="{{LastUpdatedDate}}">{{Translations.Updated}} {{LastUpdatedHour}} GMT</time></small>
        <!--
        link to modal page
        ver maqueta en: static-html/widgets-test/correlation-chart/correlation-chart-modal.html
        -->
        {{#FullStudy}}
        <a class="fxs_btn fxs_btn_line fxs_btn_small" href="{{FullReportUrl}}" title="{{Translations.SeeFullStudy}}">{{Translations.SeeFullStudy}} <i class="fa fa-angle-double-right"></i></a>
        {{/FullStudy}}
    </footer>
    
</section>

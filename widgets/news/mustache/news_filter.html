<header class="fxs_widget_header_title_light">
    <span><a id="news_clear_filter_{{WidgetId}}" href="javascript:;" class="fxs_widget_news_clear" type="submit">{{Translations.ClearAllFilter}}</a></span>
    <span><a id="news_close_filter_{{WidgetId}}" href="javascript:;" class="fxs_widget_news_close_filter fxs_absolutePositioning"><i class="fa fa-times" aria-hidden="true"></i></a></span>
</header>
<div class="fxs_widget_container_gutter">
    <div class="fxs_widget_news_categories">
        <h3 class="fxs_subtitle">{{Translations.TagsTitle}}</h3>
        {{#Tags}}
        <div>
            <input data-tag-option type="checkbox" class="" value="{{Id}}">
            <label class="fxs_widget_news_item">{{Name}}</label>
        </div>
        {{/Tags}}
    </div>
    <div class="fxs_widget_news_visual fxs_marginBase_top">
        <h3 class="fxs_subtitle">{{Translations.VisualizationTitle}}</h3>
        {{#Visualizations}}
        <div>
            <input data-view-option type="radio" name="news_filter_visualizations_{{WidgetId}}" class="" value="{{Id}}">
            <label class="fxs_widget_news_item">{{Name}}</label>
        </div>
        {{/Visualizations}}
    </div>
    <button class="fxs_btn fxs_btn_line fxs_btn_block" type="submit" id="news_apply_filter_{{WidgetId}}">{{Translations.ApplyFilter}}</button>
</div>

<div class="fxs_widget_news fxs_third_content">
    <header class="fxs_widget_header_title_dark">
        <div class="fxs_helperLabel_title">{{Translations.NewsTitle}}</div>
        {{#ShowBrand}}
        <small class="fxs_power">{{{Translations.Brand}}}</small>
        {{/ShowBrand}}
    </header>
    <div id="news_alert_{{WidgetId}}" class="fxs_alert fxs_alert_info alert alert-dismissible fade in fxs_hideElements" role="alert">
        <button type="button" class="fxs_close close" data-dismiss="alert" aria-label="Close">
            <i class="fa fa-close"></i>
            <span class="fxs_skip">Close alert</span>
        </button>

        <a href="javascript:;">{{Translations.AlertText}}</a>
    </div>
    <div id="news_preload_{{WidgetId}}" class="fxs_progress fxs_hideElements">
        <div class="fxs_indeterminate"></div>
    </div>
    {{#ShowFilter}}
    <div id="news_filter_{{WidgetId}}" class="fxs_widget_news_sidenav fxs_hide_sidebar"></div>
    {{/ShowFilter}}
    <div id="news_items_{{WidgetId}}" class="fxs_widget_news_content"></div>
</div>

<div class="fxs_widget_price {{Study.PriceStatics.PriceClass}}">
    <abbr class="fxs_asset_label" title="{{Study.PairName}}">
        <a href="/">{{Study.PairName}}</a>
    </abbr>
    <div class="fxs_widget_price_value">
        <span class="fxs_price_bidask">{{Study.PriceStatics.BidAsk}}<strong class="fxs_price_big_figure">{{Study.PriceStatics.BidBigFigure}}</strong><sup>{{Study.PriceStatics.BidSmallFigure}}</sup>/<strong class="fxs_price_big_figure">{{Study.PriceStatics.AskBigFigure}}</strong><sup>{{Study.PriceStatics.AskSmallFigure}}</sup></span>
        <span class="fxs_price_change">
            <span class="fxs_change_pips">{{Study.PriceStatics.Change}}</span>
            <span class="fxs_change_percent">({{Study.PriceStatics.ChangePercent}}%)</span>
        </span>
    </div>
</div>
